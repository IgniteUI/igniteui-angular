<div class="wrapper">
    <div class="badges">
        <h3 class="sample-title">Angular Badge</h3>
        <igx-badge
            [type]="properties.variant"
            value="8"
            [shape]="properties.shape"
            [outlined]="properties.outlined"
        ></igx-badge>
        <div class="avatar-sample">
            <igx-avatar icon="face" shape="rounded"></igx-avatar>
            <igx-badge
                [type]="properties.variant"
                [shape]="properties.shape"
                [outlined]="properties.outlined"
            >
                <igx-icon>bluetooth</igx-icon>
            </igx-badge>
        </div>
    </div>

    <div class="badges">
        <h3 class="sample-title">WC Badge</h3>
        <igc-badge
            [variant]="wcVariant"
            [shape]="properties.shape"
            [outlined]="properties.outlined"
            ><span>8</span></igc-badge
        >
        <div class="avatar-sample">
            <igc-avatar shape="rounded"
                ><igc-icon name="face"></igc-icon
            ></igc-avatar>
            <igc-badge
                [variant]="wcVariant"
                [shape]="properties.shape"
                [outlined]="properties.outlined"
            >
                <igc-icon name="bluetooth"></igc-icon>
            </igc-badge>
        </div>
    </div>
</div>
