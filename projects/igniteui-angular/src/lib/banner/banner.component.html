<igx-expansion-panel #expansionPanel [animationSettings]="animationSettings" (contentCollapsed)="onExpansionPanelClose()" (contentExpanded)="onExpansionPanelOpen()"
    [collapsed]="collapsed" role="status" aria-live="polite" [attr.aria-hidden]="collapsed">
    <igx-expansion-panel-body>
        <div class="igx-banner">
            <div class="igx-banner__message">
                <div *ngIf="bannerIcon" class="igx-banner__illustration">
                    <ng-content select="igx-icon"></ng-content>
                </div>
                <span class="igx-banner__text">
                    <ng-content></ng-content>
                </span>
            </div>
            <div class="igx-banner__actions">
                <ng-container *ngIf="useDefaultTemplate">
                    <button type="button" igxButton="flat" igxRipple (click)="close()">
                        {{ resourceStrings.igx_banner_button_dismiss }}
                    </button>
                </ng-container>
                <ng-container *ngIf="!useDefaultTemplate">
                    <ng-content select="igx-banner-actions"></ng-content>
                </ng-container>
            </div>
        </div>
    </igx-expansion-panel-body>
</igx-expansion-panel>
