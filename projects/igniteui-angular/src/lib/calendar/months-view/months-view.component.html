<div class="igx-calendar__body">
    <div class="igx-calendar__body-grid">
        <span
            class="igx-calendar__month"
            role="button"
            [attr.aria-label]="month | date: 'LLLL'"
            [igxCalendarMonth]="month"
            [date]="date"
            [attr.tabindex]="activeMonth === month.getMonth() ? 0 : -1"
            (monthSelection)="selectMonth($event)" [index]="i"
            *ngFor="let month of months; index as i; trackBy: monthTracker">
            <span class="igx-calendar__month-inner">{{ formattedMonth(month) | titlecase }}</span>
        </span>
    </div>
</div>
