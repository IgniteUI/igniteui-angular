<div class="sample-wrapper">
    <app-page-header title="Progress Indicators">
        Displays progress determined by the current state.
    </app-page-header>
    <section class="sample-content">
        <article class="linear-samples sample-column">
            <h4 class="sample-title">Linear progress bar</h4>
            <div class="linear-container">
                <igx-linear-bar [striped]="false" [value]="currentValue" max="100">
                </igx-linear-bar>
            </div>

            <div class="linear-container">
                <igx-linear-bar type="success" [striped]="false" [value]="currentValue">
                </igx-linear-bar>
            </div>

            <div class="linear-container">
                <igx-linear-bar type="danger" [striped]="false" [value]="currentValue">
                </igx-linear-bar>
            </div>

            <div class="linear-container">
                <igx-linear-bar type="warning" [value]="20">
                </igx-linear-bar>
            </div>

            <div class="linear-container">
                <igx-linear-bar type="info" [striped]="false" [value]="currentValue">
                </igx-linear-bar>
            </div>

            <div class="linear-container">
                <igx-linear-bar [indeterminate]="true">
                </igx-linear-bar>
            </div>
        </article>

        <article class="linear-samples sample-column">
            <h4 class="sample-title">Striped linear progress bar</h4>
            <div class="linear-container">
                <igx-linear-bar striped="true" [value]="currentValue">
                </igx-linear-bar>
            </div>

            <div class="linear-container">
                <igx-linear-bar type="success" striped="true" [value]="currentValue">
                </igx-linear-bar>
            </div>

            <div class="linear-container">
                <igx-linear-bar type="danger" striped="true" [value]="currentValue">
                </igx-linear-bar>
            </div>

            <div class="linear-container">
                <igx-linear-bar type="warning" [striped]="true" [max]="100" [value]="currentValue">
                </igx-linear-bar>
            </div>

            <div class="linear-container">
                <igx-linear-bar type="info" [striped]="true" [max]="100" [value]="currentValue">
                </igx-linear-bar>
            </div>
        </article>

        <article class="sample-column">
            <h4 class="sample-title">Circular progress indicator</h4>
            <div class="circular-samples">
                <div class="circular-container">
                    <igx-circular-bar [value]="currentValue"></igx-circular-bar>
                </div>
                <div class="circular-container">
                    <igx-circular-bar [value]="24"></igx-circular-bar>
                </div>
                <div class="circular-container">
                    <igx-circular-bar [value]="32"></igx-circular-bar>
                </div>
            </div>
            <div class="circular-samples">
                <div class="circular-container">
                    <igx-circular-bar [value]="43"></igx-circular-bar>
                </div>
                <div class="circular-container">
                    <igx-circular-bar [value]="53"></igx-circular-bar>
                </div>
                <div class="circular-container">
                    <igx-circular-bar [value]="30"></igx-circular-bar>
                </div>
            </div>
            <div class="circular-samples">
                <div class="circular-container">
                     <igx-circular-bar [value]="currentValue" [textVisibility]="true">
                        <ng-template igxProcessBarText let-process>
                            <svg:tspan x="50" dy="-25" >Value is:</tspan>
                            <svg:tspan x="50" dy="25" font-weight="bold" font-size="30">{{process.value}}</tspan>
                        </ng-template>
                    </igx-circular-bar>
                </div>
                <div class="circular-container">
                    <igx-circular-bar [value]="77" [text]="'Test'"></igx-circular-bar>
                </div>
                <div class="circular-container">
                    <igx-circular-bar [value]="44"></igx-circular-bar>
                </div>
            </div>
        </article>
    </section>

    <div class="button-container">
        <button igxButton="fab" igxRipple="" (click)="generateNewProgressValues()">
            <igx-icon fontSet="material">refresh</igx-icon>
        </button>
    </div>
</div>
