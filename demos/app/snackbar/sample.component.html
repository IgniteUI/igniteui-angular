<div class="sample-wrapper">
    <page-header title="Snackbar" description="Notifies the user about a performed operation. It contains a single line of text and may contain a text action."></page-header>
    <section class="sample-content">
        <article class="sample-column">
            <h4 class="sample-title">Snackbar w/ action button</h4>
            <div class="snackbar-sample">
                <div class="color-holder" [style.backgroundColor]="color" (click)="changeColor(snackbar)">
                    <span>Click me to change my color.</span>
                </div>

                <div class="snackbar-container">
                    <igx-snackbar #snackbar [actionText]="actionName" [message]="message" (onAction)="undoColorChange(snackbar)">
                    </igx-snackbar>
                </div>
            </div>
        </article>
    </section>
</div>
