<h4 class="sample-title">In conjunction with the
    <i class="light">Badge Component</i>
</h4>
<div class="avatars-wrapper">
    <div class="avatar-sample">
        <igx-avatar icon="face" shape="rounded"></igx-avatar>
        <igx-badge outlined>
            <igx-icon>bluetooth</igx-icon>
        </igx-badge>
    </div>

    <div class="avatar-sample">
        <igx-avatar icon="face" size="medium"></igx-avatar>
        <igx-badge value="8" shape="square" outlined></igx-badge>
    </div>

    <div class="avatar-sample">
        <igx-avatar icon="face" size="large" shape="rounded"></igx-avatar>
        <igx-badge type="error" icon="heart-monitor" iconSet="imx-icons"></igx-badge>
    </div>

    <div class="avatar-sample">
        <igx-avatar initials="AZ"></igx-avatar>
        <igx-badge type="warning" icon="plus_one" shape="square"></igx-badge>
    </div>

    <div class="avatar-sample">
        <igx-avatar initials="AZ" size="medium" shape="rounded"></igx-avatar>
        <igx-badge type="success" value="72"></igx-badge>
    </div>

    <div class="avatar-sample">
        <igx-avatar initials="AZ" size="large"></igx-avatar>
        <igx-badge type="info" icon="star" shape="square"></igx-badge>
    </div>

    <div class="avatar-sample">
        <igx-avatar src="assets/images/avatar/22.jpg" shape="rounded"></igx-avatar>
        <igx-badge type="error" value="212"></igx-badge>
    </div>

    <div class="avatar-sample">
        <igx-avatar src="assets/images/avatar/14.jpg" size="medium"></igx-avatar>
        <igx-badge type="warning" icon="perm_identity" shape="square"></igx-badge>
    </div>

    <div class="avatar-sample">
        <igx-avatar src="assets/images/avatar/8.jpg" size="large" shape="rounded"></igx-avatar>
        <igx-badge type="success" icon="chat_bubble"></igx-badge>
    </div>
</div>
