<div class="igx-action-strip__actions">
    <ng-content #content></ng-content>
    <ng-container *ngIf="menuItems.length > 0">
        <button
            type="button"
            igxIconButton="flat"
            igxRipple
            [igxToggleAction]="dropdown"
            [overlaySettings]="menuOverlaySettings"
            (click)="$event.stopPropagation()"
            [title]="resourceStrings.igx_action_strip_button_more_title"
            [igxDropDownItemNavigation]="dropdown"
        >
            <igx-icon family="default" name="more_vert"></igx-icon>
        </button>
    </ng-container>
    <igx-drop-down #dropdown>
        <igx-drop-down-item
            *ngFor="let item of menuItems"
            class="igx-action-strip__menu-item"
        >
            <div class="igx-drop-down__item-template">
                <ng-container
                    *ngTemplateOutlet="
                        item.templateRef;
                        context: { $implicit: item }
                    "
                ></ng-container>
            </div>
        </igx-drop-down-item>
    </igx-drop-down>
</div>
