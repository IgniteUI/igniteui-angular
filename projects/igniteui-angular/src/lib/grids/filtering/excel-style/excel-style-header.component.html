<header *ngIf="esf.column"
        class="igx-excel-filter__menu-header">
    <h4>{{ esf.column.header || esf.column.field }}</h4>
    <div class="igx-excel-filter__menu-header-actions">
        <button *ngIf="showSelecting"
            igxButton="icon"
            (click)="esf.onSelect()"
            [ngClass]="esf.column.selected ? 'igx-excel-filter__actions-selected' : 'igx-excel-filter__actions-select'"
            [attr.aria-label]="esf.column.selected ? esf.grid.resourceStrings.igx_grid_excel_deselect : esf.grid.resourceStrings.igx_grid_excel_select"
        >
            <igx-icon>done</igx-icon>
        </button>
        <button *ngIf="showPinning"
            igxButton="icon"
            (click)="esf.onPin()"
            [attr.aria-label]="esf.column.pinned ? esf.grid.resourceStrings.igx_grid_excel_unpin : esf.grid.resourceStrings.igx_grid_excel_pin"
        >
            <igx-icon family="imx-icons" [name]="esf.column.pinned ? 'unpin-left' : 'pin-left'"></igx-icon>
        </button>
        <button *ngIf="showHiding"
            igxButton="icon"
            (click)="esf.onHideToggle()"
            [attr.aria-label]="esf.column.hidden ? esf.grid.resourceStrings.igx_grid_excel_show : esf.grid.resourceStrings.igx_grid_excel_hide"
        >
            <igx-icon>{{ esf.column.hidden ? 'visibility' : 'visibility_off' }}</igx-icon>
        </button>
    </div>
</header>
