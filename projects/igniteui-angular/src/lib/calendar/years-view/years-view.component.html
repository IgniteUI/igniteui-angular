<div class="igx-years-view__grid">
    <span class="igx-years-view__year"
        [igxCalendarYear]="year"
        [date]="date"
        [attr.tabindex]="activeDate.getFullYear() === year.getFullYear() ? 0 : -1"
        (yearSelection)="selectDate($event)"
        *ngFor="let year of years; trackBy: yearTracker">
        <span class="igx-years-view__year-inner">
            {{ formattedYear(year) }}
        </span>
    </span>
</div>
