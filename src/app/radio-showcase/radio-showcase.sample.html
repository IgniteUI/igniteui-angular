<section class="wrapper">
    <article class="sample-column">
        <h4 class="sample-title">Angular Radio</h4>

        <igx-radio-group name="angGroup" value="Bar" [required]="properties.required" [alignment]="alignment">
            <igx-radio [checked]="properties.checked"
            [disabled]="properties.disabled"
            [invalid]="properties.invalid"
            [labelPosition]="properties.labelPosition"
            value="Foo">Foo</igx-radio>

            <igx-radio
            [disabled]="properties.disabled"
            [invalid]="properties.invalid"
            [labelPosition]="properties.labelPosition"
            value="Bar">Bar</igx-radio>
        </igx-radio-group>
    </article>

    <article class="sample-column">
        <h4 class="sample-title">WC Radio</h4>

        <igc-radio-group name="wcGroup" value="Bar" [alignment]="alignment">
            <igc-radio [checked]="properties.checked" [required]="properties.required"
            [disabled]="properties.disabled" [invalid]="properties.invalid"
            [labelPosition]="properties.labelPosition"
            value="Foo">Foo</igc-radio>

            <igc-radio [disabled]="properties.disabled"
            [invalid]="properties.invalid"
            [labelPosition]="properties.labelPosition"
            value="Bar">Bar</igc-radio>
        </igc-radio-group>
    </article>
</section>
