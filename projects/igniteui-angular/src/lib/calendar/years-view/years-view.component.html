<div class="igx-calendar__body">
    <div class="igx-calendar__body-column" (wheel)="scroll($event)" (pan)="pan($event)">
        <span
            [igxCalendarYear]="year"
            [date]="date"
            (yearSelection)="selectYear($event)"
            *ngFor="let year of decade; trackBy: yearTracker">

            {{ formattedYear(year) }}
        </span>
    </div>
</div>
