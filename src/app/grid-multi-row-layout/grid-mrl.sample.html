<div  class="sample-wrapper">
    <app-page-header title="Grid MRL"></app-page-header>
    <section style="height: 800px" class="sample-content">
        <div class="density-chooser" style="margin-bottom: 16px">
            <igx-buttongroup [values]="displayDensities" (onSelect)="selectDensity($event)" style="display: block; width: 500px"></igx-buttongroup>
        </div>
        <igx-grid [showToolbar]="true"  [columnHiding] = "true" [columnPinning]='true' [rowEditable]="true" [rowSelectable]="false" [primaryKey]="'PostalCode'" #grid [data]="data" [displayDensity]="density" [width]="'100%'" [height]="'500px'" [rowEditable]="true" >
            <igx-column-layout field='group1'>
                <igx-column [groupable]="true" [rowStart]="1" [colStart]="1" [rowEnd]="4" field="ID" [width]="'800px'"  [groupable]='true' ></igx-column>
            </igx-column-layout>
            <igx-column-layout field='group2'>
                <igx-column editable="true" [rowStart]="1" [colStart]="1" [colEnd]="3" field="CompanyName" [width]="'300px'"></igx-column>
                <igx-column [rowStart]="2" [colStart]="1" field="ContactName" [width]="'100px'"></igx-column>
                <igx-column [rowStart]="2" [colStart]="2" field="ContactTitle" [width]="'200px'"></igx-column>
                <igx-column [rowStart]="3" [colStart]="1" [colEnd]="3" field="Address" [width]="'300px'"></igx-column>
            </igx-column-layout>
            <igx-column-layout>
                <igx-column [rowStart]="1" [colStart]="1" [colEnd]="3" [rowEnd]="3" field="City" [width]="'300px'"></igx-column>
                <igx-column [rowStart]="3" [colStart]="1"  [colEnd]="3" [movable]="false" sortable="true" field="Region" [width]='"300px"'></igx-column>
            </igx-column-layout>
            <igx-column-layout>
                <igx-column [rowStart]="1" [colStart]="1" field="Country" [groupable]='true'  [width]="'300px'"></igx-column>
                <igx-column [rowStart]="1" [colStart]="2" [movable]="false" sortable="true" field="Phone" [width]='"150px"'></igx-column>
                <igx-column [rowStart]="2" [colStart]="1" [colEnd]="3" [rowEnd]="4" [movable]="false" sortable="true" field="Fax" [width]='"150px"'></igx-column>
            </igx-column-layout>
        </igx-grid>
        <span igxButton (click)="hideGroup()">Hide/Show second group</span>
        <span igxButton (click)="pinGroup()">Pin/Unpin second group</span>
        <span igxButton (click)="moveGroup()">Move second group</span>
    </section>
</div>
