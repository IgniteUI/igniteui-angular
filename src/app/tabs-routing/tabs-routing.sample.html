<div class="items-wrapper">
    <div class="items-wrapper__item">
        <h3 class="sample-title">Routing sample</h3>

        <igx-buttongroup>
            <button igxButton (click)="clickHandler0()">
                Root
            </button>
            <button igxButton (click)="clickHandler1()">
                View 1
            </button>
            <button igxButton (click)="clickHandler2()">
                View 2
            </button>
            <button igxButton (click)="clickHandler3()">
                View 3
            </button>
        </igx-buttongroup>

        <br/>

        <igx-tabs (selectedItemChange)="selectedItemChanged($event)">
            <igx-tab-item
                routerLinkActive
                #rla1="routerLinkActive"
                [selected]="rla1.isActive"
            >
                <igx-tab-header
                    routerLink="/tabs-routing/view1"
                >
                    <igx-icon igxBottomNavHeaderIcon>folder</igx-icon>
                    <span igxBottomNavHeaderLabel>Tab 1</span>
                </igx-tab-header>
            </igx-tab-item>

            <igx-tab-item
                routerLinkActive
                #rla2="routerLinkActive"
                [selected]="rla2.isActive"
            >
                <igx-tab-header
                    routerLink="/tabs-routing/view2"
                >
                    <igx-icon igxBottomNavHeaderIcon>folder</igx-icon>
                    <span igxBottomNavHeaderLabel>Tab 2</span>
                </igx-tab-header>
            </igx-tab-item>

            <igx-tab-item
                routerLinkActive
                #rla3="routerLinkActive"
                [selected]="rla3.isActive"
            >
                <igx-tab-header
                    routerLink="/tabs-routing/view3"
                >
                    <igx-icon igxBottomNavHeaderIcon>folder</igx-icon>
                    <span igxBottomNavHeaderLabel>Tab 3</span>
                </igx-tab-header>
            </igx-tab-item>
        </igx-tabs>
