<div class="calendar-sample-component">
    <section class="sample-content">

        <article class="sample-column">

            <div class="calendar-sample">
                {{cal.activeDate}}
                <h4 class="sample-title">Calendar Sample (NO Card wrapper)</h4>
                <igx-calendar #cal weekStart="1" [selection]="'single'" [activeView]="'year'" [hideOutsideDays]="false" [monthsViewNumber]="2"></igx-calendar>
            </div>

            <div class="calendar-sample">
                <h4 class="sample-title">Default Calendar</h4>
                <div class="calendar-sample-buttons">
                    <button igxButton="raised" igxRipple (click)="select()">Select</button>
                    <button igxButton="flat" igxRipple (click)="deselect()">Deselect</button>
                    <br>
                    <button igxButton="raised" igxRipple (click)="showHide()">Hide days</button>
                    <button igxButton="raised" igxRipple (click)="setMonthsViewNumber(monthsviewnumber)">Set months number</button>
                    <input type="number" #monthsviewnumber style="margin-right: 10px;"/>
                    <br>
                    <button igxButton="raised" igxRipple (click)="setSelection('single')">Single</button>
                    <button igxButton="raised" igxRipple (click)="setSelection('multi')">Multi</button>
                    <button igxButton="raised" igxRipple (click)="setSelection('range')">Range</button>
                    {{calendar.activeDate}}
                </div>
                <igx-card>
                    <igx-calendar #calendar [showWeekNumbers]="true" weekStart="1" [monthsViewNumber]="3" [selection]="selectionType" (viewDateChanged)="viewDateChanged($event)" (activeViewChanged)="activeViewChanged($event)" (selected)="onSelection($event)" [hideOutsideDays]="false"></igx-calendar>
                </igx-card>
            </div>

            <div class="calendar-sample">
                <h4 class="sample-title">Vertical Calendar</h4>
                <igx-card>
                    <igx-calendar  [viewDate]="ppNovember" [showWeekNumbers]="true" weekStart="1" [vertical]="true"></igx-calendar>
                </igx-card>
            </div>

            <div class="calendar-sample dark-calendar">
                <h4 class="sample-title">Calendar with Special and Disabled Dates</h4>
                <article class="sample-column calendar-wrapper">
                    <igx-calendar [showWeekNumbers]="true" #calendar1 weekStart="1" [selection]="'multi'" (selected)="selectPTOdays($event)">
                    </igx-calendar>
                    <igx-dialog #alert title="Request Time Off" leftButtonLabel="OK" (onLeftButtonSelect)="alert.close()">
                    </igx-dialog>
                    <button igxButton="raised" class="submit" (click)="submitPTOdays()">Submit Request</button>
                </article>
            </div>
        </article>
    </section>
</div>
