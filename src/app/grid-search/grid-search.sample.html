<div class="wrapper">
    <app-page-header title="Grid search">
        Allows search in a grid.
    </app-page-header>

    

    <div class="sample-content">
        <div class="sample-column">
            <div class="density-chooser">
                <igx-buttongroup [values]="displayDensities" (onSelect)="selectDensity($event)"></igx-buttongroup>
            </div>

            <igx-grid
                #grid1
                [data]="data"
                [displayDensity]="density"
                [allowFiltering]="true"
                [allowAdvancedFiltering]="true"
                [rowSelectable]="true"
                [paging]="false"
                [width]="'980px'"
                [height]="'600px'" 
                [showToolbar]="true"
                [columnHiding]="true" 
                [columnPinning]="true"
                [exportExcel]="true" 
                [exportCsv]="true" 
                exportText="Export"
                exportExcelText="Export to Excel" 
                exportCsvText="Export to CSV">
                <igx-column *ngFor="let c of columns" [field]="c.field"
                                                    [header]="c.field"
                                                    [movable]="c.movable"
                                                    [groupable]="true"
                                                    [resizable]="c.resizable"
                                                    [width]="c.width"
                                                    [sortable]="true"
                                                    [filterable]="true"
                                                    [editable]="true"
                                                    [hidden]="c.hidden"
                                                    [minWidth]="c.minWidth"
                                                    [maxWidth]="c.maxWidth"
                                                    [dataType]="c.type">
                </igx-column>

                <ng-template igxToolbarCustomContent>
                    <app-grid-search-box [grid]="grid1" [style.width]="'400px'"></app-grid-search-box>
                </ng-template>
            </igx-grid>
            <div class="sample-buttons">
                <button igxButton="raised" (click)="toggleColumn('ContactName')">Pin/Unpin 'ContactName'</button>
                <button igxButton="raised" (click)="toggleColumn('ContactTitle')">Pin/Unpin 'ContactTitle'</button>
                <button igxButton="raised" (click)="toggleColumn('Address')">Pin/Unpin 'Address'</button>
            </div>
        </div>
    </div>
</div>
