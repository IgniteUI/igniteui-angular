<div class="wrapper">
    <section class="sample-content">
        <div class="sample-column">
            <igx-grid #grid
                [data]="data"
                [allowFiltering]="true"
                filterMode="excelStyleFilter"
                allowAdvancedFiltering="true"
            >
                <igx-grid-toolbar [displayDensity]="grid.displayDensity">
                    <igx-grid-toolbar-actions>
                        <igx-grid-toolbar-pinning></igx-grid-toolbar-pinning>
                        <igx-grid-toolbar-hiding></igx-grid-toolbar-hiding>
                        <igx-grid-toolbar-advanced-filtering></igx-grid-toolbar-advanced-filtering>
                        <igx-grid-toolbar-exporter [exportCSV]="true" [exportExcel]="true">
                            <span excelText>Export to Excel üëå</span>
                            <span csvText>Export to CSV üëç</span>
                        </igx-grid-toolbar-exporter>
                    </igx-grid-toolbar-actions>
                </igx-grid-toolbar>
                <igx-column *ngFor="let each of config"
                    [field]="each.field"
                    [sortable]="true"
                    [editable]="true"
                    [hasSummary]="true"
                    [dataType]="each.type"
                    [groupable]="each.groupable"
                    [cellStyles]="styles"
                >
                </igx-column>
            </igx-grid>
        </div>
    </section>
    <section class="sample-content">
        <igx-tree-grid primaryKey='ID' #treeGrid [data]="treeData" childDataKey="Employees">
            <igx-column [field]="'ID'" dataType="number" [editable]="true" [sortable]="true"></igx-column>
            <igx-column [field]="'Name'" dataType="string" [editable]="true" [sortable]="true"></igx-column>
            <igx-column [field]="'HireDate'" dataType="date" [editable]="true" [sortable]="true"></igx-column>
            <igx-column [field]="'Age'" dataType="number" [editable]="true" [sortable]="true"></igx-column>
        </igx-tree-grid>
    </section>
</div>
