<div class="content">
    <div>
        <h5>Simple date-time editor</h5>
        <igx-input-group>
            <input igxInput igxDateTimeEditor [value]="date1" [displayFormat]="'shortDate'">
        </igx-input-group>
    </div>

    <div>
        <h5>DateTime editor in a form </h5>
        <form>
            <igx-input-group [suppressInputAutofocus]="true" style="max-width: 300px;">
                <input #dateEditor="igxDateTimeEditor" type="text" [(ngModel)]="date" #formControl="ngModel" name="form"
                    igxInput (valueChange)="valueChange($event)" (validationFailed)="onValidationFailed($event)"
                    [igxDateTimeEditor]="'hh:mm tt aaa aaaaa aa a'" [minValue]="minDate" [maxValue]="maxDate" required />
                <igx-suffix>
                    <button igxRipple [igxRippleCentered]="true" igxIconButton="flat" (click)="dateEditor.increment()">
                        <igx-icon>expand_less</igx-icon>
                    </button>
                </igx-suffix>
                <igx-suffix>
                    <button igxRipple [igxRippleCentered]="true" igxIconButton="flat" (click)="dateEditor.decrement()">
                        <igx-icon>expand_more</igx-icon>
                    </button>
                </igx-suffix>
            </igx-input-group>
        </form>
    </div>
</div>
