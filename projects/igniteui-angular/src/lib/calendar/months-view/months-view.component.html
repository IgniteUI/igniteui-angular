<div class="igx-months-view__grid">
    <span
        *ngFor="let month of range; trackBy: monthTracker"
        class="igx-months-view__month"
        igxCalendarMonth
        [value]="month"
        [date]="date"
        [showActive]="showActive"
        (itemSelection)="selectDate($event)"
    >
        <span class="igx-months-view__month-inner">
            {{ formattedMonth(month) | titlecase }}
        </span>
    </span>
</div>
