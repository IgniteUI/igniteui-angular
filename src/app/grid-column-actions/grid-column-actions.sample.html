<div class="wrapper">
    <igx-grid #grid1 [data]="data" [width]="'800px'" [height]="'500px'">
        <igx-grid-toolbar>
            <igx-grid-toolbar-actions>
                <igx-grid-toolbar-pinning></igx-grid-toolbar-pinning>
                <igx-grid-toolbar-hiding></igx-grid-toolbar-hiding>
            </igx-grid-toolbar-actions>
          </igx-grid-toolbar>
        <igx-column-group header="General Information" title="General Company Information" >
            <igx-column [field]='"Missing"' [groupable]="true"></igx-column>
        </igx-column-group>
        <igx-column *ngFor="let c of columns" [groupable]="true" [editable] = true [sortable]="true" [field]="c.field" [header]="c.field" [width]="c.width" [pinned]='c.pinned'
            [hidden]='c.hidden'>
        </igx-column>
    </igx-grid>

    <div class='actions-container'>
        <article>
            <h4 class="sample-title">Hiding Action</h4>
            <div class="button-sample">
                <igx-column-actions
                igxColumnHiding
                [grid]="grid1"
                (columnToggled)="columnToggled($event)">
                </igx-column-actions>
            </div>
        </article>

        <article>
                <h4 class="sample-title">Pinning Action</h4>
                <div class="button-sample">
                    <igx-column-actions
                    igxColumnPinning
                    [grid]="grid1">
                    </igx-column-actions>
                </div>
        </article>

        <article>
            <h4 class="sample-title">Custom Group Action</h4>
            <div class="button-sample">
                <igx-column-actions
                appColumnGrouping
                [indentation]='100'
                [grid]="grid1"
                >
                </igx-column-actions>
            </div>
    </article>
    </div>
</div>
