<div class="sample-column">
    <div class="density-chooser">
        <igx-buttongroup [values]="summaryModes" (selected)="selectSummaryMode($event)"></igx-buttongroup>
    </div>
    <div class="density-chooser" style="margin-bottom: 16px">
        <igx-buttongroup [values]="displayDensities" (selected)="selectDensity($event)"></igx-buttongroup>
    </div>
    <button class="show-summary" igxButton="outlined" (click)="grid1.showSummaryOnCollapse = !grid1.showSummaryOnCollapse"> {{ grid1.showSummaryOnCollapse }}</button>

    <igx-tree-grid #grid1 [batchEditing]="true" [allowFiltering]="true" [data]="data" primaryKey="employeeID" foreignKey="PID" [rowSelection]="selectionMode"
        [displayDensity]="density" [width]="'900px'" [height]="'800px'" [summaryCalculationMode]="summaryMode">
        <igx-column *ngFor="let c of columns" [field]="c.field" [dataType]="c.dataType" [header]="c.label"
            [pinned]="c.pinned" [movable]="c.movable" [groupable]="false" [resizable]="c.resizable" [width]="c.width"
            [sortable]="true" [filterable]="true" [editable]="true" [hidden]="c.hidden" [hasSummary]="c.hasSummary"
            [minWidth]="c.minWidth" [maxWidth]="c.maxWidth">
        </igx-column>
        <igx-grid-toolbar [displayDensity]="grid1.displayDensity">
            <app-grid-search-box [grid]="grid1" [style.width]="'300px'"></app-grid-search-box>
            <igx-grid-toolbar-actions>
                <igx-grid-toolbar-pinning></igx-grid-toolbar-pinning>
                <igx-grid-toolbar-hiding></igx-grid-toolbar-hiding>
                <igx-grid-toolbar-advanced-filtering></igx-grid-toolbar-advanced-filtering>
                <igx-grid-toolbar-exporter [exportCSV]="true" [exportExcel]="true">
                    <span excelText>Export to Excel üëå</span>
                    <span csvText>Export to CSV üëç</span>
                </igx-grid-toolbar-exporter>
            </igx-grid-toolbar-actions>
        </igx-grid-toolbar>
    </igx-tree-grid>

    <div class="topMargin">
        <div class="toggle-group">
            <div class="switch-group">
                <igx-switch [(ngModel)]="grid1.paging">Enable Paging</igx-switch>
            </div>
            <div class="switch-group">
                <igx-switch [(ngModel)]="grid1.cascadeOnDelete">Cascade On Delete</igx-switch>
            </div>
            <div class="switch-group">
                <igx-switch [(ngModel)]="grid1.rowEditable">Enable Row Editing</igx-switch>
            </div>
        </div>

        <div class="sample-buttons">
            <button igxButton="raised" (click)="addRow()">Add row</button>
            <button igxButton="raised" (click)="addChildRow()">Add child row</button>
            <button igxButton="raised" (click)="deleteRow()">Delete selected row</button>
            <button igxButton="raised" (click)="disableSummary()">Enable/Disable Summaries for Salary</button>
            <button igxButton="raised" (click)="undo()">Undo</button>
            <button igxButton="raised" (click)="redo()">Redo</button>
            <button igxButton="raised" (click)="commit()">Commit</button>
            <button igxButton="raised" (click)="exportToExcel()">Export to Excel</button>
            <button igxButton="raised" (click)="exportToCSV()">Export to CSV</button>
            <button igxButton="raised" (click)="pinRow()">Pin row</button>
        </div>
    </div>
</div>
