<section class="sample-content">
    <article class="linear-samples sample-column">
        <h4 class="sample-title">Linear progress Angular</h4>
        <div class="linear-container">
            <igx-linear-bar
            [striped]="striped"
            [indeterminate]="indeterminate"
            [value]="value"
            [type]="variantAngular"
            [textVisibility]="!hideLabel">
            </igx-linear-bar>
        </div>

        <h4 class="sample-title">Linear progress WC</h4>
        <div class="linear-container">
            <igc-linear-progress
            [striped]="striped"
            [indeterminate]="indeterminate"
            [value]="value"
            [variant]="variantWC"
            [hideLabel]="hideLabel"
            label-align="bottom-start">
            </igc-linear-progress>
        </div>
    </article>
</section>
