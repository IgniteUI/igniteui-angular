<h4 class="sample-title">Grid with local data</h4>
<button igxButton="contained" (click)="changeFormatOptions()">Change formatting</button>
<button igxButton="contained" (click)="addFormatter()">Use formatter function for OrderDate col</button>
<igx-grid #grid1 [filterMode]="'excelStyleFilter'" locale="fr-FR" [data]="localData" [primaryKey]="'ProductID'"
    [allowFiltering]="true" [uniqueColumnValuesStrategy]="columnValuesStrategy"  width="900px"
    height="550px">
    <igx-column field="OrderDate" width="200px" [dataType]="'date'" [filterable]="true" [hasSummary]="true"
        [summaries]="earliest" [sortable]="true">
        <!-- <ng-template igxCell let-cell="cell" let-val>
            {{val | date}}
        </ng-template> -->
    </igx-column>
    <igx-column field="OrderDate2" [pipeArgs]="formatOptions" width="200px" [dataType]="'date'" [filterable]="true"
        [hasSummary]="true" [sortable]="true">
        <!-- <ng-template igxCell let-cell="cell" let-val>
            {{val | date:'mediumDate':undefined:grid1.locale }}
        </ng-template> -->
    </igx-column>
    <igx-column width="200px" field="OrderDate" header="Unbound column" [filterable]="true" [hasSummary]="true"
        [sortable]="true">
    </igx-column>
    <igx-column field="ReorderLevel" width="200px" [sortable]="true" [filterable]="true" [dataType]="'number'"
        [hasSummary]="false">
    </igx-column>
    <igx-column field="UnitsInStock" header="UnitsInStock" width="200px" [dataType]="'number'" [sortable]="true"
        [hasSummary]="false">
    </igx-column>
    <igx-paginator></igx-paginator>
</igx-grid>

<h4 class="sample-title">Grid with remote data</h4>
<button igxButton="contained" (click)="changeFormatOptions()">Change formatting</button>
<button igxButton="contained" (click)="addFormatter()">Use formatter function for OrderDate col</button>
<igx-grid #grid2 [filterMode]="'excelStyleFilter'" locale="fr-FR" [data]="remoteData | async" [primaryKey]="'OrderID'"
    [allowFiltering]="true" [moving]="true" [uniqueColumnValuesStrategy]="columnValuesStrategy"  width="900px"
    height="550px">

    <igx-column field="OrderID" width="200px" [dataType]="'number'" [filterable]="true" [hasSummary]="true"
        [summaries]="earliest" [sortable]="true">
    </igx-column>

    <igx-column field="OrderDate" width="200px" [dataType]="'date'" [filterable]="true" [hasSummary]="true"
        [summaries]="earliest" [sortable]="true">
    </igx-column>
    <igx-column field="RequiredDate" width="200px" [pipeArgs]="formatOptions" [dataType]="'date'" [filterable]="true"
        [hasSummary]="true" [summaries]="earliest" [sortable]="true">
    </igx-column>
    <igx-column field="Freight" width="200px" [sortable]="true" [filterable]="true" [dataType]="'string'"
        [hasSummary]="false">
    </igx-column>
</igx-grid>

<h4 class="sample-title">Tree Grid</h4>
<igx-tree-grid #treeGrid [data]="treeData" childDataKey="ChildCompanies" primaryKey="ID" [expansionDepth]="1"
    [width]="'900px'" [height]="'500px'" [allowFiltering]="true" [filterMode]="'excelStyleFilter'">
    <igx-column *ngFor="let c of treeGridColumns" [field]="c.field" [header]="c.field" [pinned]="c.pinned"
        [pipeArgs]="formatOptions" [groupable]="false" [resizable]="c.resizable" [width]="c.width"
        [dataType]="c.dataType" [sortable]="true" [filterable]="true" [editable]="true" [hidden]="c.hidden"
        [hasSummary]="c.summary" [minWidth]="c.minWidth" [maxWidth]="c.maxWidth">
    </igx-column>
</igx-tree-grid>
