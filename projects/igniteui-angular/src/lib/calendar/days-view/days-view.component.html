<div role="row" class="igx-days-view__row">
    <div role="columnheader" *ngIf="showWeekNumbers" class="igx-days-view__label igx-days-view__label--week-number">
        <span>Wk</span>
    </div>
    <span role="columnheader" [attr.aria-label]="dayName" *ngFor="let dayName of generateWeekHeader()" class="igx-days-view__label">
        {{ dayName | titlecase }}
    </span>
</div>

<div *ngFor="let week of getCalendarMonth; last as isLast; index as i; trackBy: rowTracker"
     class="igx-days-view__row" role="row">

    <div *ngIf="showWeekNumbers" class="igx-days-view__date igx-days-view__date--week-number">

        <span role="rowheader" class="igx-days-view__date-inner igx-days-view__date-inner--week-number">
            {{getWeekNumber(week[0].date)}}
        </span>

    </div>

    <!-- <igx-week-number-item *ngIf="showWeekNumbers">{{getWeekNumber(week[0].date)}}</igx-week-number-item> -->
    <igx-day-item
        class="igx-days-view__date"
        *ngFor="let day of week; trackBy: dateTracker"
        [attr.aria-selected]="isSelected(day)"
        role="gridcell"
        [attr.aria-disabled]="isDateDisabled(day.date)"
        [attr.aria-label]="isFirstInRange(day) ? day.date.toDateString() + ', ' + resourceStrings.igx_calendar_range_start : isLastInRange(day) ? day.date.toDateString() + ', ' +  resourceStrings.igx_calendar_range_end  : day.date.toDateString()"
        [date]="day"
        [selection]="selection"
        [selected]="isSelected(day)"
        [isActive]="isActiveDate(day)"
        [isLastInRange]="isLastInRange(day)"
        [isFirstInRange]="isFirstInRange(day)"
        [isWithinRange]="isWithinRange(day.date, true)"
        [isWithinPreviewRange]="isWithinPreviewRange(day.date)"
        [disabledDates]="disabledDates"
        [specialDates]="specialDates"
        [outOfRangeDates]="outOfRangeDates"
        [hideOutsideDays]="hideOutsideDays"
        [attr.tabindex]="-1"
        (focus)="changePreviewRange(day.date)"
        (blur)="clearPreviewRange()"
        (click)="handleClick($event, day)"
        (mouseEnter)="changePreviewRange(day.date)"
        (mouseLeave)="clearPreviewRange()"
        >
        {{ formattedDate(day.date) }}
    </igx-day-item>
</div>
