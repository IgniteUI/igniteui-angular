<ng-template #defaultPickerActions>
    @if (closeButtonLabel || todayButtonLabel) {
        <div class="igx-date-picker__buttons">
            @if (closeButtonLabel) {
                <button
                    #closeButton
                    type="button"
                    igxButton="flat"
                    igxRipple
                    (click)="calendarClose.emit({ owner: this })"
                >
                    {{ closeButtonLabel }}
                </button>
            }
            @if (todayButtonLabel) {
                <button
                    #todayButton
                    type="button"
                    igxButton="flat"
                    igxRipple
                    (click)="todaySelection.emit({ owner: this })"
                >
                    {{ todayButtonLabel }}
                </button>
            }
        </div>
    }
</ng-template>

<igx-calendar></igx-calendar>
@if (pickerActions?.template || (closeButtonLabel || todayButtonLabel)) {
    <igx-divider></igx-divider>
}
@if (pickerActions?.template || (closeButtonLabel || todayButtonLabel)) {
    <div class="igx-date-picker__actions">
        <ng-container
            *ngTemplateOutlet="
                pickerActions?.template || defaultPickerActions;
                context: { $implicit: calendar }
            "
        >
        </ng-container>
    </div>
}
