<div class="calendar-sample-component">
    <div class="sample-content">
        <article class="sample-column">
            <div>
                <h4 class="sample-title">Months View</h4>
                <igx-card>
                    <igx-months-view [(ngModel)]="date"
                        [locale]="locale"
                        (selected)="onSelection($event)">
                    </igx-months-view>
                </igx-card>
            </div>
        </article>

        <article class="sample-column">
            <h4 class="sample-title">Years View</h4>
            <igx-card>
                <igx-years-view [(ngModel)]="date"
                    [locale]="locale"
                    (selected)="onSelection($event)">
                </igx-years-view>
            </igx-card>
        </article>

        <article class="sample-column">
            <h4 class="sample-title">Days View</h4>
            <igx-card>
                <igx-days-view [(ngModel)]="date" #daysView
                    [showWeekNumbers]="true"
                    [viewDate]="date || selection"
                    [locale]="locale"
                    [selection]="'single'"
                    (selected)="onSelection($event)">
                </igx-days-view>
            </igx-card>
            <div class="calendar-sample-buttons">
                <button igxButton="raised" igxRipple (click)="selectDV()">Select</button>
                <button igxButton="flat" igxRipple (click)="deselectDV()">Deselect</button>
            </div>
        </article>
        {{ date }}
    </div>
</div>
