<div class="preview sample-min-width">
    <div class="preview__sample">
        <div class="calendar-wrapper">
            <strong>Angular Calendar</strong>
            <igx-calendar
                #calendar
                [selection]="selectionAngular"
                [locale]="properties.locale"
                [hideOutsideDays]="properties.hideOutsideDays"
                [monthsViewNumber]="properties.monthsViewNumber"
                [weekStart]="weekStartAngular"
                [headerOrientation]="properties.headerOrientation"
                [orientation]="properties.viewOrientation"
                [showWeekNumbers]="properties.showWeekNumbers"
                [hasHeader]="!properties.hideHeader"
                [formatOptions]="formatOptions"
                [disabledDates]="disabledDates"
                [specialDates]="specialDates"
                (selected)="onSelection($event)"
                (viewDateChanged)="viewDateChanged($event)"
                (activeViewChanged)="activeViewChanged($event)"
            >
            </igx-calendar>
        </div>

        <div class="calendar-wrapper">
            <strong>WC Calendar</strong>
            <igc-calendar
                [locale]="properties.locale"
                [visibleMonths]="properties.monthsViewNumber"
                [showWeekNumbers]="properties.showWeekNumbers"
                [selection]="properties.selection"
                [hideHeader]="properties.hideHeader"
                [hideOutsideDays]="properties.hideOutsideDays"
                [headerOrientation]="properties.headerOrientation"
                [orientation]="properties.viewOrientation"
                [weekStart]="properties.weekStart"
                [formatOptions]="formatOptions"
                [disabledDates]="disabledDates"
                [specialDates]="specialDates"
            >
            </igc-calendar>
        </div>
    </div>

    <ng-template #customControls>
        <div class="custom-controls">
            <label>Special Dates</label>
            <igx-date-range-picker
                mode="dialog"
                [(ngModel)]="specialRange"
            ></igx-date-range-picker>

            <label>Weekday format</label>
            <igx-buttongroup selectionMode="singleRequired">
                @for(option of ['narrow', 'short', 'long']; track option) {
                <button
                    igxButton
                    value="option"
                    (click)="setWeekDayFormat(option)"
                    [selected]="option === formatOptions['weekday']"
                >
                    {{option}}
                </button>
                }
            </igx-buttongroup>

            <label>Month format</label>
            <igx-buttongroup selectionMode="singleRequired">
                @for(option of ['numeric', '2-digit', 'narrow', 'short',
                'long']; track option) {
                <button
                    igxButton
                    value="option"
                    (click)="setMonthFormat(option)"
                    [selected]="option === formatOptions['month']"
                >
                    {{option}}
                </button>
                }
            </igx-buttongroup>
        </div>
    </ng-template>
</div>
