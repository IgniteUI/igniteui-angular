<section class="sample-content">
    <article class="grid-sample">
        <h4 class="sample-title">Toolbar</h4>

        <igx-grid #grid1 [data]="data" [allowAdvancedFiltering]="true" [autoGenerate]="true" height="500px" width="900px" (columnInit)="initColumns($event)" [allowFiltering]="true">
            <igx-grid-toolbar *ngIf="showToolbar" [showProgress]="showProgress">
                <img *ngIf="customContent" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQjLxyJgjnweUFqmVzds_myRIKFmNBxLs-E0A&usqp=CAU" alt="">
                <igx-grid-toolbar-title>{{ title }}</igx-grid-toolbar-title>
                <igx-grid-toolbar-actions>
                   <igx-grid-toolbar-pinning *ngIf="pinningEnabled"></igx-grid-toolbar-pinning>
                   <igx-grid-toolbar-hiding [buttonText]="'Test'" *ngIf="hidingEnabled"></igx-grid-toolbar-hiding>
                    <igx-grid-toolbar-advanced-filtering>Really advanced filtering</igx-grid-toolbar-advanced-filtering>
                    <igx-grid-toolbar-exporter [exportCSV]="csv" [exportExcel]="excel">
                        <span excelText>Transform to Excel üëå</span>
                        <span csvText>Transform to CSV üëç</span>
                    </igx-grid-toolbar-exporter>
                </igx-grid-toolbar-actions>
            </igx-grid-toolbar>
        </igx-grid>

        <br><igx-switch [(ngModel)]="showToolbar">Toolbar</igx-switch>
        <br><igx-switch [(ngModel)]="hidingEnabled">Column Hiding</igx-switch>
        <br><igx-switch [(ngModel)]="pinningEnabled">Column Pinning</igx-switch>
        <br><igx-switch [(ngModel)]="excel">Export Excel</igx-switch>
        <br><igx-switch [(ngModel)]="csv">Export CSV</igx-switch>
        <br><igx-switch [(ngModel)]="customContent">Content Projection</igx-switch>
        <br><igx-switch [(ngModel)]="showProgress">Progressbar</igx-switch>
        <br><input type="text" placeholder="" [(ngModel)]="title" />
    </article>
</section>
