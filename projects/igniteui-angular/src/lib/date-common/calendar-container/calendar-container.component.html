<ng-template #defaultPickerActions>
    <div *ngIf="closeButtonLabel || todayButtonLabel" class="igx-date-picker__buttons">
        <button #closeButton *ngIf="closeButtonLabel" type="button" igxButton="flat" igxRipple
            (click)="calendarClose.emit({ owner: this })">
            {{ closeButtonLabel }}
        </button>
        <button #todayButton *ngIf="todayButtonLabel" type="button" igxButton="flat" igxRipple
            (click)="todaySelection.emit({ owner: this })">
            {{ todayButtonLabel }}
        </button>
    </div>
</ng-template>

<igx-calendar></igx-calendar>
<ng-container *ngTemplateOutlet="pickerActions?.template || defaultPickerActions; context: { $implicit: calendar }">
</ng-container>
