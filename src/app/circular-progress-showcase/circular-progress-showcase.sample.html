<section class="sample-content">
    <article class="circular-samples sample-column">
        <h4 class="sample-title">Circular progress Angular</h4>
        <div class="circular-container">
            <igx-circular-bar
            [animationDuration]="properties.animationDuration"
            [indeterminate]="properties.indeterminate"
            [value]="properties.value"
            [textVisibility]="!properties.hideLabel">
            </igx-circular-bar>
        </div>

        <h4 class="sample-title">Circular progress WC</h4>
        <div class="circular-container">
            <igc-circular-progress
            [animationDuration]="properties.animationDuration"
            [indeterminate]="properties.indeterminate"
            [value]="properties.value"
            [variant]="properties.variant"
            [hideLabel]="properties.hideLabel">
            </igc-circular-progress>
        </div>
    </article>
</section>
