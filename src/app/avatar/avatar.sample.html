<button type="button" (click)="reverseColumns()">Reverse</button>
<div>
    <span *ngFor="let c of columns">{{ c.field }}</span>
</div>

<div class="grid__wrapper" style="width: 100%;">
    <igx-grid
        igxPreventDocumentScroll
        #grid1
        [data]="data"
        [width]="'100%'"
        [moving]="true"
        [height]="'480px'"
    >
        <igx-column
            #col
            *ngFor="let c of columns; let idx = index; trackBy: trackByField"
            [colStart]="idx + 1"
            [field]="c.field"
            [header]="c.header"
            [width]="c.width"
            [pinned]="c.pinned"
            [hidden]="c.hidden"
            [headerClasses]="'customHeaderSyle'"
            [cellTemplate]="cellTemplate"
        >
        </igx-column>
    </igx-grid>

    <ng-template let-value #cellTemplate>
        <div>{{ value }}</div>
    </ng-template>
</div>
