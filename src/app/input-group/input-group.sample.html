<div class="input-group-sample">
    <form class="input-group-sample-form">
        <div class="form__fields-settings">
            <strong>Select density</strong>
            <igx-buttongroup
                [alignment]="alignment"
                [values]="displayDensities"
                (onSelect)="selectDensity($event)"
            ></igx-buttongroup>
            <strong>Select Input type</strong>
            <igx-buttongroup
                [alignment]="alignment"
                [values]="inputTypes"
                (onSelect)="selectInputType($event)"
            ></igx-buttongroup>
            <strong>Enable/Disable fields</strong>
            <igx-switch
                [checked]="true"
                id="enableDisable"
                (click)="disableFields()"
            ></igx-switch>
            <strong>Enable/Disable Required</strong>
            <igx-switch
                [checked]="false"
                (click)="toggleRequired()"
            ></igx-switch>
        </div>
        <div class="form__fields">
            <!-- input type search - suffix/prefix -->
            <igx-input-group class="material-theme" [displayDensity]="density">
                <label igxLabel>Always Material & Use Input type TOKEN</label>
                <igx-icon igxPrefix>search</igx-icon>
                <input
                    name="inputTest"
                    #input
                    value="{{ inputValue }}"
                    [(ngModel)]="inputValue"
                    igxInput
                    placeholder="Search"
                    [disabled]="isDisabled"
                />
                <igx-suffix
                    *ngIf="input.value.length > 0"
                    (click)="input.value = input.defaultValue"
                >
                    <igx-icon>clear</igx-icon>
                </igx-suffix>
            </igx-input-group>
            <br />

            <!-- text field -->
            <igx-input-group class="material-theme" [displayDensity]="density" [type]="inputType">
                <label for="fluentfirstName" igxLabel>Always Material - set type</label>
                <igx-prefix>
                    <igx-icon>face</igx-icon>
                </igx-prefix>
                <input
                    name="inputTest"
                    placeholder="Placeholder"
                    [required]="isRequired"
                    id="fluentfirstName"
                    igxInput
                    value="{{ inputValue }}"
                    [(ngModel)]="inputValue"
                    [disabled]="isDisabled"
                />
                <igx-icon igxSuffix>data_usage</igx-icon>
            </igx-input-group>
            <br />

            <!-- text field prefix/suffix -->
            <igx-input-group [displayDensity]="density" [type]="inputType">
                <label igxLabel>Web address</label>
                <igx-prefix>
                    http://
                </igx-prefix>
                <input
                    name="inputTest"
                    [required]="isRequired"
                    [disabled]="isDisabled"
                    [value]="inputValue"
                    [(ngModel)]="inputValue"
                    igxInput
                    type="text"
                />
                <igx-suffix>
                    .com
                </igx-suffix>
                <igx-hint>Type you web address</igx-hint>
            </igx-input-group>
            <br />

            <!-- textarea -->
            <igx-input-group [displayDensity]="density" [type]="inputType">
                <label igxLabel>Textarea</label>
                <igx-prefix>
                    <igx-icon>face</igx-icon>
                </igx-prefix>
                <textarea
                    name="inputTest"
                    [required]="isRequired"
                    igxInput
                    [value]="inputValue"
                    [disabled]="isDisabled"
                    [(ngModel)]="inputValue"
                ></textarea>
                <igx-suffix>
                    <igx-icon>phone</igx-icon>
                </igx-suffix>
            </igx-input-group>
            <br />

            <!-- Text field mask -->
            <igx-input-group [displayDensity]="density" [type]="inputType">
                <igx-prefix>+359</igx-prefix>
                <label igxLabel>Input with Mask</label>
                <input
                    [disabled]="isDisabled"
                    [required]="isRequired"
                    igxInput
                    [igxMask]="'000 000 000'"
                    promptChar="*"
                    type="text"
                />
            </igx-input-group>
            <br />

            <!-- date field -->
            <igx-date-picker [value]="date">
                <ng-template
                    igxDatePickerTemplate
                    let-openDialog="openDialog"
                    let-value="value"
                    let-displayData="displayData"
                >
                    <igx-input-group
                        [displayDensity]="density"
                        [type]="inputType"
                    >
                        <label igxLabel>Date: </label>
                        <input
                            [required]="isRequired"
                            name="date"
                            [value]="displayData"
                            igxInput
                            [disabled]="isDisabled"
                        />
                        <igx-suffix>
                            <igx-icon (click)="openDialog()"
                                >date_range</igx-icon
                            >
                        </igx-suffix>
                    </igx-input-group>
                </ng-template>
            </igx-date-picker>
            <br />

            <!-- Read only -->
            <igx-input-group [displayDensity]="density" [type]="inputType">
                <label igxLabel>Read only input field</label>
                <input
                    readonly
                    [disabled]="isDisabled"
                    igxInput
                    value="read-only"
                    type="text"
                    placeholder="Placeholder"
                />
            </igx-input-group>
            <br />

            <!-- Select field -->
            <igx-select
                #select1
                [displayDensity]="density"
                [placeholder]="'Pick One'"
                [disabled]="isDisabled"
                class="material-theme"
            >
                <label igxLabel>Always Material & Use Input type TOKEN</label>
                <igx-prefix igxPrefix>
                    <igx-icon fontSet="material">favorite</igx-icon>
                </igx-prefix>
                <igx-select-item>Sofia</igx-select-item>
                <igx-select-item>London</igx-select-item>
                <igx-select-item>Paris</igx-select-item>
                <igx-select-item>New York</igx-select-item>
            </igx-select>
            <br />
        </div>
    </form>
</div>
