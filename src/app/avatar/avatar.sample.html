<div class="sample-wrapper">
    <app-page-header title="Avatar">
        Allows the user to add images, icons or initials to the application. It visually represents the user.
    </app-page-header>

    <div class="sample-content">

        <!--Round Avatars-->
        <section class="sample-column">
            <h4 class="sample-title">Circular Avatars</h4>
            <article class="avatars-wrapper">
                <div class="avatar-sample">
                    <igx-avatar class="avatar-theme" [roundShape]="true" icon="tag_faces"></igx-avatar>
                </div>

                <div class="avatar-sample">
                    <igx-avatar igxDrag [roundShape]="true" icon="tag_faces" size="medium"></igx-avatar>
                </div>

                <div class="avatar-sample">
                    <igx-avatar [roundShape]="true" icon="tag_faces" size="large"></igx-avatar>
                </div>

                <div class="avatar-sample">
                    <igx-avatar initials="AZ" [roundShape]="true"></igx-avatar>
                </div>

                <div class="avatar-sample">
                    <igx-avatar initials="AZ" [roundShape]="true" size="medium"></igx-avatar>
                </div>

                <div class="avatar-sample">
                    <igx-avatar initials="AZ" [roundShape]="true" size="large"></igx-avatar>
                </div>

                <div class="avatar-sample">
                    <igx-avatar color="red" bgColor="black" src="https://images.unsplash.com/photo-1514041790697-53f1f86214d2?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=b7ac79503fbe78855a346c8d814f95ba&auto=format&fit=crop&w=1650&q=80" [roundShape]="true"></igx-avatar>

                </div>

                <div class="avatar-sample">
                    <igx-avatar src="assets/images/avatar/17.jpg" size="medium" [roundShape]="true"></igx-avatar>
                </div>

                <div class="avatar-sample">
                    <igx-avatar src="https://images.unsplash.com/photo-1506804880640-f3205deb1b8b?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=2f8dd0c16478825034602dce63d9aaca&auto=format&fit=crop&w=1350&q=80" [roundShape]="true" size="large"></igx-avatar>
                </div>
            </article>
        </section>

        <!--Square Avatars-->
        <section class="sample-column">
            <h4 class="sample-title">Square Icons</h4>
            <article class="avatars-wrapper">
                <div class="avatar-sample">
                    <igx-avatar icon="tag_faces"></igx-avatar>
                </div>

                <div class="avatar-sample">
                    <igx-avatar icon="tag_faces" size="medium"></igx-avatar>
                </div>

                <div class="avatar-sample">
                    <igx-avatar icon="tag_faces" size="large"></igx-avatar>
                </div>

                <div class="avatar-sample">
                    <igx-avatar initials="AZ"></igx-avatar>
                </div>

                <div class="avatar-sample">
                    <igx-avatar initials="AZ" size="medium"></igx-avatar>
                </div>

                <div class="avatar-sample">
                    <igx-avatar initials="AZ" size="large"></igx-avatar>
                </div>

                <div class="avatar-sample">
                    <igx-avatar src="assets/images/avatar/18.jpg"></igx-avatar>
                </div>

                <div class="avatar-sample">
                    <igx-avatar src="assets/images/avatar/16.jpg" size="medium"></igx-avatar>
                </div>

                <div class="avatar-sample">
                    <igx-avatar src="assets/images/avatar/19.jpg" size="large"></igx-avatar>
                </div>
            </article>
        </section>

    </div>
</div>
