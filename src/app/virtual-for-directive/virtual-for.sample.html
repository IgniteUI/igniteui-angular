<article>
    <h4 class="sample-title">Vertical Virtualization</h4>
    <div class="vertical-container">
        <div class="column">
            <igx-list>
                <div style='height: 500px; position: relative; overflow: hidden'>
                    <ng-template igxFor let-item [igxForOf]="data" #virtDirVertical
                        [igxForScrollOrientation]="'vertical'" [igxForContainerSize]='"500px"'
                        [igxForItemSize]='itemSize' let-rowIndex="index">
                        <igx-list-item>
                            <div class="item-container" [style.height]='itemSize'>{{rowIndex}}: {{item.text}}</div>
                        </igx-list-item>
                    </ng-template>
                </div>
            </igx-list>
        </div>
        <div class="column">
            <igx-input-group>
                <input type='number' igxInput #input />
                <igx-suffix>
                    <button igxButton="contained" (click)='scrScrollTo(input.value)'>Go To Index</button>
                </igx-suffix>
            </igx-input-group>
            <igx-buttongroup [alignment]="alignment">
                <button igxButton="contained" (click)="scrNextRow()">Scroll Next Row</button>
                <button igxButton="contained" (click)="scrPrevRow()">Scroll Prev Row</button>
                <button igxButton="contained" (click)="scrNextPage()">Scroll Next Page</button>
                <button igxButton="contained" (click)="scrPrevPage()">Scroll Prev Page</button>
                <button igxButton="contained" (click)="verticalVisibleItemCount()">Get visible item count</button>
                <button igxButton="contained" (click)="changeItemSize()">Change Item Size</button>
            </igx-buttongroup>
        </div>
    </div>
</article>

<article>
    <h4 class="sample-title">Horizontal Virtualization</h4>
    <div class="horizontal-container">
        <igx-list>
            <div class="list-container" [style.width]="'880px'" [style.overflow]="'hidden'" [style.position]="'relative'">

                <ng-template igxFor let-item [igxForOf]="data" #virtDirHorizontal
                        [igxForScrollOrientation]="'horizontal'" [igxForContainerSize]='"880px"'
                        [igxForItemSize]="'200px'" let-rowIndex="index">
                        <igx-list-item [style.width.px]='item.width' [style.min-width.px]='200' style='height: 100px;'>
                            {{rowIndex}}: {{item.text}}
                        </igx-list-item>
                </ng-template>
            </div>
        </igx-list>
    </div>
    <igx-input-group>
        <input type='number' igxInput #inputHorizontal/>
        <igx-suffix>
            <button igxButton="contained" (click)='scrHorizontalScrollTo(inputHorizontal.value)'>Go To Index</button>
        </igx-suffix>
    </igx-input-group>
    <igx-buttongroup>
        <button igxButton="contained" (click)="scrNextCol()">Scroll Next Column</button>
        <button igxButton="contained" (click)="scrPrevCol()">Scroll Prev Column</button>
    </igx-buttongroup>
    <br />
    <igx-buttongroup>
        <button igxButton="contained" (click)="scrNextHorizontalPage()">Scroll Next Horizontal Page</button>
        <button igxButton="contained" (click)="scrPrevHorizontalPage()">Scroll Prev Horizontal Page</button>
    </igx-buttongroup>
    <br />
    <igx-buttongroup>
        <button igxButton="contained" (click)="horizontalVisibleItemCount()">Get visible item count</button>
    </igx-buttongroup>
</article>

<article>
    <h4 class="sample-title">Variable heights</h4>
    <div class="column">
        <igx-list>
            <div style='height: 460px; position: relative; overflow: hidden'>
                <ng-template igxFor let-item [igxForOf]="data" #virtDirVariableVertical [igxForTrackBy]='trackByKey'
                [igxForScrollOrientation]="'vertical'" [igxForContainerSize]='"500px"' [igxForItemSize]='"100px"'
                let-rowIndex="index">
                    <igx-list-item>
                        <div class="item-container" [style.height.px]='item.height'>{{rowIndex}}: {{item.text}}</div>
                    </igx-list-item>
                </ng-template>
            </div>
        </igx-list>
    </div>
</article>

<article>
    <h4 class="sample-title">Even Variable</h4>
    <igx-list>
        <div style='height: 500px; position: relative; overflow: hidden'>
            <ng-template igxFor let-item [igxForOf]="data" #virtDirVertical [igxForScrollOrientation]="'vertical'"
                [igxForContainerSize]='"500px"' [igxForItemSize]='itemSize' let-rowIndex="index" let-odd="odd"
                let-even="even">
                <igx-list-item [ngClass]="{even: even}">
                    <div class="item-container" [style.height]='itemSize'>{{rowIndex}} : {{item.text}}</div>
                </igx-list-item>
            </ng-template>
        </div>
    </igx-list>
</article>

<article>
    <h4 class="sample-title">Remote Virtualization</h4>
    <div style='height: 500px; position: relative; overflow: hidden'>
        <ng-template igxFor let-item [igxForOf]="remoteData | async" (chunkPreload)="chunkLoading($event)"
            [igxForScrollOrientation]="'vertical'" [igxForContainerSize]='"500px"' [igxForItemSize]='"50px"'
            [igxForTotalItemCount]="totalCount | async" let-rowIndex="index" #virtDirRemote>
            <div style='height: 50px;'>Index: {{rowIndex}}, ID: {{item.ProductID}}, Name : {{item.ProductName}}
            </div>
        </ng-template>
    </div>
</article>
