<div class="sample-wrapper">
    <page-header title="Slider" description="Allows the user to set value/values within a given range."></page-header>
    <section class="sample-content">
        <div>
            <article class="sample-column">
                <h4 class="sample-title">Slider</h4>
                <igx-slider #slider [(ngModel)]="task.percentCompleted" [step]="5" [lowerBound]="20">
                </igx-slider>
            </article>


            <article class="sample-column">
                <h4 class="sample-title">Range slider</h4>
                <igx-slider #slider2 [type]="sliderType" [(ngModel)]="rangeValue" [minValue]="0" [maxValue]="100">
                </igx-slider>
            </article>
        </div>

        <div>
            <article class="sample-column">
                <h3>Task</h3>
                <div>name: {{task.title}}</div>

                <div>completed: {{task.percentCompleted}}</div>
                <input type="text" [(ngModel)]="task.title">
                <input type="text" [(ngModel)]="task.percentCompleted">
            </article>


            <article class="sample-column">
                <input type="text" [(ngModel)]="rangeValue.lower">
                <input type="text" [(ngModel)]="rangeValue.upper">
            </article>
        </div>
    </section>
</div>
