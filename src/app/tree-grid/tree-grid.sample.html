<div class="wrapper">
    <app-page-header title="Tree Grid">
        Displays hierarchical data with consistent schema formatted as a table and provides a line of advanced features
        such as sorting and filtering, editing, column
        freezing, paging, column moving and hiding.
    </app-page-header>

    <div class="sample-content">
        <div class="sample-column">
            <div class="density-chooser" style="margin-bottom: 16px">
                <igx-buttongroup [values]="displayDensities" (onSelect)="selectDensity($event)" style="display: block; width: 500px"></igx-buttongroup>
            </div>
            <igx-tree-grid #grid1 [data]="data" childDataKey="ChildCompanies" primaryKey="ID" expansionDepth="1"
                [rowSelectable]="false" [paging]="false" [displayDensity]="density" [width]="'900px'" [height]="'500px'"
                [showToolbar]="true" [columnHiding]="true" [columnPinning]="true" [exportExcel]="true" [exportCsv]="true"
                exportText="Export" exportExcelText="Export to Excel" exportCsvText="Export to CSV" [allowFiltering]="true">
                <igx-column *ngFor="let c of columns" [field]="c.field" [header]="c.field" [pinned]="false"
                    [movable]="c.movable" [groupable]="false" [resizable]="c.resizable" [width]="c.width"
                    [sortable]="true" [filterable]="true" [editable]="true" [hidden]="c.hidden" [hasSummary]="true"
                    [minWidth]="c.minWidth" [maxWidth]="c.maxWidth">
                </igx-column>
            </igx-tree-grid>

            <div class="topMargin">
                <igx-switch [(ngModel)]="grid1.paging">Enable Paging</igx-switch>
                <igx-switch [(ngModel)]="grid1.rowEditable">Enable RowEditing</igx-switch>
                <div class="sample-buttons">
                    <button igxButton="raised" (click)="addRow()">Add row</button>
                    <button igxButton="raised" (click)="addChildRow()">Add child row</button>
                    <button igxButton="raised" (click)="deleteRow()">Delete Selected Row</button>
                </div>
            </div>
        </div>
    </div>
</div>
