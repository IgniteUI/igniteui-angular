<igx-input-group [type]="type">
    <igx-prefix *ngIf="!toggleComponents.length" (click)="toggle()">
        <igx-icon
            [title]="
                value
                    ? pickerResourceStrings.igx_date_picker_change_date
                    : pickerResourceStrings.igx_date_picker_choose_date
            "
            family="default"
            name="today"
            >
        </igx-icon>
    </igx-prefix>

    <input class="igx-date-picker__input-date" [displayValuePipe]="formatter ? displayValue : null" igxInput
        [igxDateTimeEditor]="inputFormat" [displayFormat]="displayFormat"
        [minValue]="minValue" [maxValue]="maxValue" [spinDelta]="spinDelta" [spinLoop]="spinLoop"
        [disabled]="disabled" [placeholder]="placeholder" [readonly]="!isDropdown || readOnly"
        [igxTextSelection]="isDropdown && !readOnly" [locale]="locale" [attr.aria-expanded]="!collapsed"
        [attr.aria-labelledby]="label?.id" aria-haspopup="dialog" aria-autocomplete="none" role="combobox">

    <igx-suffix *ngIf="!clearComponents.length && value" (click)="clear()">
        <igx-icon family="default" name="input_clear"></igx-icon>
    </igx-suffix>

    <ng-container ngProjectAs="[igxLabel]">
        <ng-content select="[igxLabel]"></ng-content>
    </ng-container>
    <ng-container ngProjectAs="igx-prefix">
        <ng-content select="igx-prefix,[igxPrefix]"></ng-content>
    </ng-container>
    <ng-container ngProjectAs="igx-suffix">
        <ng-content select="igx-suffix,[igxSuffix]"></ng-content>
    </ng-container>
    <ng-container ngProjectAs="igx-hint">
        <ng-content select="igx-hint,[igxHint]"></ng-content>
    </ng-container>
</igx-input-group>
