<section class="sample-content">
    <article class="sample-column">
        <h4 class="sample-title">Angular Dialog</h4>
        <p class="sample-description">Detailed description to be added</p>
        <br>
        <button igxButton="contained" igxRipple (click)="dialog.open()">Trigger Dialog</button>
        <igx-dialog #dialog
        [title]="properties.title"
        [closeOnEscape]="!properties.keepOpenOnEscape"
        [closeOnOutsideSelect]="properties.closeOnOutsideClick"
        leftButtonLabel="Cancel"
        (leftButtonSelect)="dialog.close()"
        rightButtonLabel="OK"
        (rightButtonSelect)="onDialogOKSelected($event)"
        message="Are you sure you want to delete the Microsoft_Annual_Report_2015.pdf and Microsoft_Annual_Report_2015.pdf files?">
        </igx-dialog>
    </article>

    <article class="sample-column">
        <h4 class="sample-title">WC Dialog</h4>
        <p class="sample-description">Detailed description to be added</p>
        <br>
        <button igxButton="contained" igxRipple (click)="dialogWC.show()">Trigger Dialog</button>
        <igc-dialog #dialogWC
        [title]="properties.title"
        [keepOpenOnEscape]="properties.keepOpenOnEscape"
        [closeOnOutsideClick]="properties.closeOnOutsideClick">
            <span>Are you sure you want to delete the Microsoft_Annual_Report_2015.pdf and Microsoft_Annual_Report_2015.pdf files?</span>
            <igc-button slot="footer" (click)="dialogWC.hide()" variant="flat">Cancel</igc-button>
            <igc-button slot="footer" (click)="dialogWC.hide()" variant="flat">OK</igc-button>
        </igc-dialog>
    </article>
</section>
