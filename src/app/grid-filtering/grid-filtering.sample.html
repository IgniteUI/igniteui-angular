<div class="sample">
    <h4>Sample 1</h4>

    <div class="density-chooser">
        <igx-buttongroup [values]="sizes" (selected)="selectDensity($event)"></igx-buttongroup>
    </div>

    <igx-grid
        #grid1
        [data]="data"
        [moving]="true"
        [allowFiltering]="true"
        [filterStrategy]="filterStrategy"
        [filterMode]="'excelStyleFilter'"
        [allowAdvancedFiltering]="true"
        [rowSelection]="selectionMode"
        [height]="'600px'"
        [columnSelection]="'single'">
        <igx-grid-toolbar >
            <igx-grid-toolbar-actions>
               <igx-grid-toolbar-pinning></igx-grid-toolbar-pinning>
               <igx-grid-toolbar-hiding></igx-grid-toolbar-hiding>
                <igx-grid-toolbar-advanced-filtering *ngIf="grid1.allowAdvancedFiltering">
                    Really advanced filtering
                </igx-grid-toolbar-advanced-filtering>
                <igx-grid-toolbar-exporter [exportCSV]="true" [exportExcel]="true">
                    <span excelText>Export to Excel üëå</span>
                    <span csvText>Export to CSV üëç</span>
                </igx-grid-toolbar-exporter>
            </igx-grid-toolbar-actions>
        </igx-grid-toolbar>
        <igx-column *ngFor="let c of columns" [field]="c.field"
                                            [header]="c.header"
                                            [groupable]="true"
                                            [resizable]="c.resizable"
                                            [width]="c.width"
                                            [sortable]="true"
                                            [filterable]="true"
                                            [editable]="true"
                                            [hidden]="c.hidden"
                                            [minWidth]="c.minWidth"
                                            [maxWidth]="c.maxWidth"
                                            [dataType]="c.type">
        </igx-column>
        <igx-column field="Capital" [dataType]="'number'" [filterable]="true" [formatter]="formatNumber"></igx-column>
        <igx-column field="Index" [dataType]="'string'" [filterable]="true" [formatter]="formatEvenOdd"></igx-column>
    </igx-grid>

    <div class="sample-buttons">
        <igx-checkbox [checked]="grid1.allowFiltering" (change)="onAllowFilteringChanged($event)">Allow Filtering</igx-checkbox>
        <igx-buttongroup [values]="filterModes" (selected)="selectFilterMode($event)"></igx-buttongroup>
    </div>

    <div class="sample-buttons">
        <igx-checkbox [(ngModel)]="grid1.allowAdvancedFiltering">Allow Advanced Filtering</igx-checkbox>
        <button igxButton="contained" (click)="openAdvancedFiltering()">Open Advanced Filtering</button>
        <button igxButton="contained" (click)="closeAdvancedFiltering()">Close Advanced Filtering</button>
        <igx-checkbox #applyChangesCheckbox [checked]="true">Apply Changes</igx-checkbox>
        <button igxButton="contained" (click)="clearAdvancedFiltering()">Clear Advanced Filtering</button>
    </div>

    <h4>ESF Templates</h4>

    <igx-grid
        #grid2
        [data]="data"
        [moving]="true"
        [allowFiltering]="true"
        [filterMode]="'excelStyleFilter'"
        [allowAdvancedFiltering]="true"
        [rowSelection]="selectionMode"
        [height]="'600px'"
        [columnSelection]="'single'">
        <igx-grid-toolbar >
            <igx-grid-toolbar-actions>
               <igx-grid-toolbar-pinning></igx-grid-toolbar-pinning>
               <igx-grid-toolbar-hiding></igx-grid-toolbar-hiding>
                <igx-grid-toolbar-advanced-filtering>Really advanced filtering</igx-grid-toolbar-advanced-filtering>
                <igx-grid-toolbar-exporter [exportCSV]="true" [exportExcel]="true">
                    <span excelText>Export to Excel üëå</span>
                    <span csvText>Export to CSV üëç</span>
                </igx-grid-toolbar-exporter>
            </igx-grid-toolbar-actions>
        </igx-grid-toolbar>
        <igx-column *ngFor="let c of columns" [field]="c.field"
                                            [header]="c.header"
                                            [groupable]="true"
                                            [resizable]="c.resizable"
                                            [width]="c.width"
                                            [sortable]="true"
                                            [filterable]="true"
                                            [editable]="true"
                                            [hidden]="c.hidden"
                                            [minWidth]="c.minWidth"
                                            [maxWidth]="c.maxWidth"
                                            [dataType]="c.type">
        </igx-column>

        <ng-template igxExcelStyleHeaderIcon>
            <igx-icon>filter_alt</igx-icon>
        </ng-template>

        <igx-grid-excel-style-filtering [minHeight]="'700px'" [maxHeight]="'none'">
            <div igxExcelStyleColumnOperations>COLUMN OPERATIONS
                <igx-excel-style-header></igx-excel-style-header>
                <igx-excel-style-sorting></igx-excel-style-sorting>
                <igx-excel-style-moving></igx-excel-style-moving>
                <igx-excel-style-pinning></igx-excel-style-pinning>
                <igx-excel-style-hiding></igx-excel-style-hiding>
                <igx-excel-style-selecting></igx-excel-style-selecting>
            </div>
            <igx-excel-style-filter-operations>FILTER OPERATIONS
                <igx-excel-style-clear-filters></igx-excel-style-clear-filters>
                <igx-excel-style-conditional-filter></igx-excel-style-conditional-filter>
                <igx-excel-style-search></igx-excel-style-search>
            </igx-excel-style-filter-operations>
        </igx-grid-excel-style-filtering>
    </igx-grid>
</div>
