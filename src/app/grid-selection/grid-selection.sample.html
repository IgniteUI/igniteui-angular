<div class="sample-container">
    <div class="sample-actions">
        <igx-switch [(ngModel)]="grid1.hideRowSelectors">Hide row selectors</igx-switch>

        <button igxButton="raised" [igxToggleAction]="dropDownComfortable" [igxDropDownItemNavigation]="dropDownComfortable" displayDensity="comfortable">Cell Selection: {{grid1.cellSelection}}</button>
            <igx-drop-down #dropDownComfortable (selectionChanging)="onSelection($event)"  displayDensity="comfortable">
                <igx-drop-down-item *ngFor="let item of selectionModes">
                        {{ item }}
                </igx-drop-down-item>
            </igx-drop-down>
        <button igxButton="raised" [igxToggleAction]="dropDownRowSelection" [igxDropDownItemNavigation]="dropDownRowSelection" displayDensity="comfortable">Row Selection: {{grid1.rowSelection}}</button>
        <igx-drop-down #dropDownRowSelection (selectionChanging)="onRowSelection($event)"  displayDensity="comfortable">
            <igx-drop-down-item *ngFor="let item of selectionModes">
                    {{ item }}
            </igx-drop-down-item>
        </igx-drop-down>
    </div>

    <igx-grid #grid1 [data]="remote | async" [allowFiltering]="true" [primaryKey]="'ProductID'" (selected)="handleRowSelection()"
            [width]="'800px'" [height]="'600px'"  (rowSelectionChanging)="log($event)">
        <igx-column [field]="'ProductID'" [editable]="true" [width]="'80%'"></igx-column>
        <igx-column [field]="'ProductName'"></igx-column>
        <igx-column [field]="'UnitsInStock'"></igx-column>

        <!-- <ng-template igxRowSelector let-rowContext>
            <span class="rowNumberChild">{{ rowContext.key }}</span>
            <igx-checkbox (click)="handleRowSelectorClick(rowContext)" [checked]="rowContext.selected">
            </igx-checkbox>
        </ng-template> -->
    </igx-grid>

    <div class="sample-actions">
        <button igxButton="flat" class="igx-button--flat" (click)="selectRow()">Non Existing row</button>
        <button igxButton="flat" class="igx-button--flat" (click)="deleteSelectedRow()">Delete Selected Row</button>
        <button igxButton="flat" class="igx-button--flat" (click)="selectCells()">Select Range through API</button>

        <div>
            <input type='number' #input/>
            <button igxButton="flat" class="igx-button--flat" (click)='scrScrollTo(input.value)'>Go To Index</button>
        </div>
        <button igxButton="flat" (click)='log(grid1.selectedCells)'>Selected Cells</button>
        <button igxButton="flat" (click)='log(grid1.getSelectedRanges())'>Selected Ranges</button>
        <button igxButton="flat" (click)='log(grid1.getSelectedData())'>Selected Data</button>
        <button igxButton="flat" (click)="grid1.paging = true">Enable Paging</button>
        <button igxButton="flat" (click)="selectCell()">Select (1.1)</button>
        <button igxButton="flat" (click)="selectThirdRow()">Select Third row</button>
        <button igxButton="flat" class="igx-button--flat" (click)="log(grid1.selectedRows)">Selected Rows</button>
        <ng-container *ngIf="selection">
            <button igxButton="flat" class="igx-button--flat" (click)="toggle()" igxButtonColor="#FBB13C" igxButtonBackground="#340068" igxRipple="#FBB13C" >Toggle rows with ID 1,2,5 </button>
            <button igxButton="flat" class="igx-button--flat" (click)="toggleAll()" igxButtonColor="#FBB13C" igxButtonBackground="#340068" igxRipple="#FBB13C" >Toggle All rows</button>
            <button igxButton="flat" class="igx-button--flat" (click)="callSelectAll()" igxButtonColor="#FBB13C" igxButtonBackground="#340068" igxRipple="#FBB13C" >Select All Rows</button>
        </ng-container>
    </div>
</div>
