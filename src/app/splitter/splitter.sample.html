<div>Simple sample</div>
<igx-splitter style='height: 50vh;' [type]='typeHorizontal'>
    <igx-splitter-pane size='20%'>
        <div style='width:100%;'>
           Pane 1
        </div>
    </igx-splitter-pane>
    <igx-splitter-pane size='200px'>
        <div style='width:100%;'>
            Pane 2
         </div>
    </igx-splitter-pane>
    <igx-splitter-pane>
        <div style='width:100%;'>
            Pane 3
         </div>
    </igx-splitter-pane>
</igx-splitter>
 
<div>Nested splitters sample</div>
<igx-splitter style='height: 50vh;' [type]='0' >
    <igx-splitter-pane>
        <igx-splitter [type]='1' [style.width]='"100%"'>
            <igx-splitter-pane>
                Pane1.1
            </igx-splitter-pane>
            <igx-splitter-pane>
                Pane1.2
            </igx-splitter-pane>
        </igx-splitter>
    </igx-splitter-pane>
    <igx-splitter-pane>
        <igx-splitter [type]='1' [style.width]='"100%"'>
            <igx-splitter-pane>
                Pane2.1
            </igx-splitter-pane>
            <igx-splitter-pane>
                Pane2.2
            </igx-splitter-pane>
        </igx-splitter>
    </igx-splitter-pane>
</igx-splitter>
