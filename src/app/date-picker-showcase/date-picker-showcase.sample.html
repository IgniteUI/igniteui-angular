        <div class="preview">
            <h6>Angular Date Picker</h6>
            <igx-date-picker mode="dialog" #dp1 [value]="date5" displayFormat="fullDate" showWeekNumbers="true" headerOrientation="vertical">
                <label igxLabel>Select a Date</label>
                <igx-suffix (click)="dp1.open()">
                    <igx-icon>alarm</igx-icon>
                </igx-suffix>
                <ng-template igxPickerActions let-calendar>
                    <button igxButton="flat" (click)="calendar.viewDate = today">Today</button>
                    <button igxButton="flat" (click)="calendar.viewDate = nextYear">Next Year</button>
                    <button igxButton="flat" (click)="dp1.selectToday()">Select Today</button>
                </ng-template>
            </igx-date-picker>

            <h6>WC Date Picker</h6>
            <igc-date-picker label="Select a Date" mode="dialog" #dpWC [value]="date5" display-format="full" show-week-numbers="true" header-orientation="vertical">
                <span (click)="dpWC.show()" slot="suffix"><igx-icon>alarm</igx-icon></span>
                    <div slot="actions">
                        <igc-button variant="flat">Today</igc-button>
                        <igc-button variant="flat">Next Year</igc-button>
                        <igc-button variant="flat">Select Today</igc-button>
                    </div>
            </igc-date-picker>

                >
                </igc-date-picker> -->
        </div>
