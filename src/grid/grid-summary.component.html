<ng-container *ngIf="column.hasSummary">
    <ng-container *ngFor="let summary of resolveSummaries">
        <div class="{{summaryClass()}}">
            <span class="igx-grid-summary__label" title="{{ summary.label }}">{{ summary.label }}</span>
            <span class="igx-grid-summary__result" title="{{ summary.summaryResult }}">{{ summary.summaryResult }}</span>
        </div>
    </ng-container>
</ng-container>
