<div class="wrapper">
    <igx-grid #grid1 [data]="data" [width]="'100%'" [height]="'800px'" class="grid-size" [rowSelection]="'multiple'" >
        <igx-column *ngFor="let c of columns" [field]="c.field"
                                              [header]="c.field"
                                              [resizable]="c.resizable"
                                              [width]="c.width"
                                              [minWidth]="c.minWidth"
                                              [maxWidth]="c.maxWidth" [editable]='true'>
        </igx-column>
    </igx-grid>
    <br />
    <button igxButton="contained" (click)="autoSizeAll()">AutoSize API</button>
    <button igxButton="contained" (click)="toggleColumn('ContactName')">Pin/Unpin 'ContactName'</button>
    <button igxButton="contained" (click)="toggleColumn('ContactTitle')">Pin/Unpin 'ContactTitle'</button>
    <button igxButton="contained" (click)="toggleColumn('Address')">Pin/Unpin 'Address'</button>
    <div><input type='number' #input/><button (click)='scrScrollTo(input.value)'>Go To Index</button></div>
</div>
