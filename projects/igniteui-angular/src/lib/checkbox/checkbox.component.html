<input #checkbox class="igx-checkbox__input"
    type="checkbox"
    [id]="inputId"
    [name]="name"
    [value]="value"
    [tabindex]="tabindex"
    [disabled]="disabled"
    [indeterminate]="indeterminate"
    [checked]="checked"
    [required]="required"
    [attr.aria-checked]="ariaChecked"
    [attr.aria-labelledby]="ariaLabelledBy"
    [attr.aria-label]="ariaLabel"
    (change)="_onCheckboxChange($event)"
    (click)="_onCheckboxClick($event)"
    (blur)="onBlur()" />

<div
    igxRipple
    igxRippleTarget=".igx-checkbox__ripple"
    [igxRippleDisabled]="disableRipple"
    [igxRippleCentered]="true"
    [igxRippleDuration]="300"
    class="igx-checkbox__composite-wrapper"
>
    <label #label class="igx-checkbox__composite"
        [attr.for]="inputId">
        <svg class="igx-checkbox__composite-mark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M4.1,12.7 9,17.6 20.3,6.3" />
        </svg>
    </label>

    <div class="igx-checkbox__ripple"></div>
</div>

<span #placeholderLabel
    [class]="labelClass"
    [id]="labelId"
    (click)="_onLabelClick()">
    <ng-content></ng-content>
</span>
