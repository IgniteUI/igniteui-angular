
    <ig-nav-drawer id="test"
        (opened)="logEvent($event)"
        (closed)="logEvent($event)"
        (opening)="logEvent($event)"
        (closing)="logEvent($event)"
        [position]="position"
        pinThreshold=""
        [pin]="pin"
        [enableGestures]='gestures'
        [isOpen]="open"
        [width]="drawerWidth"
        [miniWidth]="drawerMiniWidth">
            <!-- expand + mini templates -->
            <nav class="ig-drawer-content">
                <h4 class="mobile-subheader">Drawer Title</h4>
                <a class="in-menu-item flex-container justify-content-start base-line-center" *ngFor="let navItem of navItems">
                    <img src="http://www.infragistics.com/assets/images/favicon.ico" width='16' />
                    <a routerLink="{{navItem.link}}"> {{navItem.text}} </a>
                </a>
            </nav>
            <div *ngIf="miniTemplate" class="ig-drawer-mini-content flex-column justify-content-start base-line-center">
                <div class="hamburger" igxNavToggle="test" > &#9776; </div>
                <div *ngFor="let navItem of navItems"><img src="http://www.infragistics.com/assets/images/favicon.ico" width='16' /></div>
            </div>
    </ig-nav-drawer>
    <div class="sample-content" [class.full]="pin && !open" [class.pin]="pin">
        <span class="hamburger" igxNavToggle="test" *ngIf="showToggle"> &#9776; </span>
        <div>
            <button igxNavToggle="test" class="nav-sample-btn" > Toggle </button>
            <button igxNavClose="test" class="nav-sample-btn" > Close </button>
        </div>

        <button (click)="open = !open;"> Toggle opened</button>
        <button (click)="testToggle()"> Toggle method on ViewChild</button>

        <div *ngIf="showGestureToggle">
            <label><input type="checkbox" [(ngModel)]="gestures" /> Gestures enabled </label>
        </div>

        <div *ngIf="showPositions">
            <button (click)="position = 'left';"> Left</button>
            <button (click)="position = 'right';"> Right</button>
        </div>

        <div *ngIf="showPinToggle">
            <button (click)="pin = true;"> pin</button>
            <button (click)="pin = false;"> unpin</button>
        </div>
    </div>
