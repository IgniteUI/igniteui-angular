<div class="wrapper">
    <app-page-header title="Tree Grid">
        Displays hierarchical data with consistent schema formatted as a table and provides a line of advanced features such as sorting and filtering, editing, column
        freezing, paging, column moving and hiding.
    </app-page-header>

    <div class="sample-content">
        <div class="sample-column">
            <igx-tree-grid #grid1 [data]="data" childDataKey="ChildCompanies" expandedLevels="1" [rowSelectable]="true" [paging]="false"
                           [width]="'900px'" [height]="'500px'"
                           [showToolbar]="true"
                           [columnHiding]="true"
                           [columnPinning]="true"
                           [exportExcel]="true"
                           [exportCsv]="true"
                           exportText="Export"
                           exportExcelText="Export to Excel"
                           exportCsvText="Export to CSV">
                <igx-column *ngFor="let c of columns" [field]="c.field"
                                                    [header]="c.field"
                                                    [pinned]="c.pinned"
                                                    [movable]="c.movable"
                                                    [groupable]="false"
                                                    [resizable]="c.resizable"
                                                    [width]="c.width"
                                                    [sortable]="true"
                                                    [filterable]="true"
                                                    [editable]="true"
                                                    [hidden]="c.hidden"
                                                    [hasSummary]="c.summary"
                                                    [minWidth]="c.minWidth"
                                                    [maxWidth]="c.maxWidth">
                </igx-column>
            </igx-tree-grid>

            <div>
                <igx-switch [(ngModel)]="grid1.paging">Enable Paging</igx-switch>
                <div class="sample-buttons">
                    <button igxButton="raised" (click)="addRow()">Add row</button>
                </div>
            </div>
        </div>
    </div>
</div>
