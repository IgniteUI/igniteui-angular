<section class="sample-content">
    <article class="sample-column">
        <h4 class="sample-title">Angular inputs</h4>

        <div class="radio-group">
            <igx-radio *ngFor="let item of ['Male', 'Female']" value="{{item}}" name="group" [(ngModel)]="user.gender" (click)="onClick($event)"
                (change)="onRadioChanged($event)">{{item}}</igx-radio>
        </div>
    </article>

    <article class="sample-column">
        <h4 class="sample-title">WC inputs</h4>

        <igc-radio-group name="group">
            <igc-radio value="Male">Male</igc-radio>
            <igc-radio value="Female">Female</igc-radio>
        </igc-radio-group>
    </article>

    <article class="sample-column">
        <igx-switch>
            Label
        </igx-switch>
        <igx-switch disabled>
            Label
        </igx-switch>
    </article>

    <article class="sample-column">
        <igc-switch>Label</igc-switch>
        <igc-switch disabled>Label</igc-switch>
    </article>

    <article class="sample-column">
        <igx-checkbox>
            Label
        </igx-checkbox>
        <igx-checkbox disabled>
            Label
        </igx-checkbox>
    </article>

    <article class="sample-column">
        <igc-checkbox>
            Label
        </igc-checkbox>
        <igc-checkbox disabled>
            Label
        </igc-checkbox>
    </article>
</section>
