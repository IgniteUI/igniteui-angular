<igx-query-builder-header
    *ngIf="!headerContent"
    [title]="this.resourceStrings.igx_query_builder_title"
>
</igx-query-builder-header>

<ng-content select="igx-query-builder-header"></ng-content>

<igx-query-builder-tree
    [entities]="this.entities"
    [expressionTree]="this.expressionTree"
    [locale]="this.locale"
    [resourceStrings]="this.resourceStrings"
    (expressionTreeChange)="onExpressionTreeChange($event)"
    >
</igx-query-builder-tree>
