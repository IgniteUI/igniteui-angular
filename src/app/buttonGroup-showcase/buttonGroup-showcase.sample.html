<section class="sample-content">
    <article class="sample-column">
        <h5>Angular ButtonGroup</h5>
        <igx-buttongroup
        [selectionMode]="angularSelection"
        [alignment]="properties.alignment"
        [disabled]="properties.disabled">
            <button
            igxButton
            *ngFor="let city of cities">
                {{ city }}
            </button>
        </igx-buttongroup>

        <igx-buttongroup
        [selectionMode]="angularSelection"
        [disabled]="properties.disabled">
            <button igxButton>
                <igx-icon>format_bold</igx-icon>
            </button>
            <button igxButton>
                <igx-icon>format_italic</igx-icon>
            </button>
            <button igxButton>
                <igx-icon>format_underline</igx-icon>
            </button>
        </igx-buttongroup>

        <igx-buttongroup
        [selectionMode]="angularSelection"
        [disabled]="properties.disabled">
            <button igxButton>
                <igx-icon>alarm_on</igx-icon>
                <span>Button 1 text</span>
            </button>
            <button igxButton>
                <igx-icon>autorenew</igx-icon>
                <span>Button 2 text</span>
            </button>
        </igx-buttongroup>
    </article>

    <article class="sample-column">
        <h5>WC ButtonGroup</h5>
        <igc-button-group
        [selection]="properties.selection"
        [alignment]="properties.alignment"
        [disabled]="properties.disabled">
            <igc-toggle-button
            *ngFor="let city of cities"
            [value]="city">
                {{ city }}
            </igc-toggle-button>
        </igc-button-group>

        <igc-button-group
        [selection]="properties.selection"
        [disabled]="properties.disabled">
            <igc-toggle-button value="bold">
                <igc-icon name="bold"></igc-icon>
            </igc-toggle-button>

            <igc-toggle-button value="italic">
                <igc-icon name="italic"></igc-icon>
            </igc-toggle-button>

            <igc-toggle-button value="underline">
                <igc-icon name="underline"></igc-icon>
            </igc-toggle-button>
        </igc-button-group>

        <igc-button-group
        [selection]="properties.selection"
        [disabled]="properties.disabled">
            <igc-toggle-button value="alarm_on">
                <igc-icon name="alarm_on"></igc-icon>
                <span>Button 1 text</span>
            </igc-toggle-button>
            <igc-toggle-button value="autorenew">
                <igc-icon name="autorenew"></igc-icon>
                <span>Button 2 text</span>
            </igc-toggle-button>
        </igc-button-group>
    </article>
</section>
