<section class="sample-content">
    <div>
        <h4 class="sample-title">Slider</h4>

        <article class="sample-column">
            <h4 class="sample-title">Basic slider</h4>
            <igx-slider [type]="sliderType" [minValue]="0" [maxValue]="100">
            </igx-slider>
        </article>

        <article class="sample-column">
            <h4 class="sample-title">Basic bound slider</h4>
            <igx-slider #slider [type]="sliderType" [(ngModel)]="rangeValue" [minValue]="0" [maxValue]="100">
            </igx-slider>
        </article>

        <article class="sample-column">
            <h4 class="sample-title">Task slider</h4>
            <igx-slider [type]="sliderType" [(ngModel)]="task.percentCompleted" [minValue]="0" [maxValue]="100">
            </igx-slider>
        </article>

        <article class="sample-column" class="flex-row">
            <h4 class="sample-title">Range label slider</h4>
            <span class="outer-label">{{getLowerVal}}</span>
            <igx-slider style="width: 60%;" #slider2 type="range" (valueChange)="valueChange($event)"
                [labels]="labels" [continuous]="true">
            </igx-slider>
            <span class="outer-label">{{getUpperVal}}</span>
        </article>
        <article class="sample-column">
            <h4 class="sample-title">Slider ticks</h4>
            <igx-slider #slider3
                [tickLabelsOrientation]="labelOrientaion"
                [continuous]="false"
                [type]="sliderType"
                [showTicks]="true"
                [primaryTickLabels]="primaryTickLabels"
                [secondaryTickLabels]="secondaryTickLabels"
                [ticksOrientation]="ticksOrientation"
                [labels]="labels"
                [secondaryTicks]="4">
            </igx-slider>
        </article>
        <article class="sample-column">
            <h4 class="sample-title">Slider ticks</h4>
            <igx-slider #slider4 [step]="5" [lowerBound]="20" [upperBound]="60"
                [tickLabelsOrientation]="labelOrientaion"
                [type]="sliderType"
                [showTicks]="true"
                [primaryTickLabels]="primaryTickLabels"
                [secondaryTickLabels]="secondaryTickLabels"
                [ticksOrientation]="ticksOrientation"
                [primaryTicks]="3"
                [secondaryTicks]="3">
                    <ng-template igxSliderTickLabel let-value let-primary="isPrimary" let-idx="index" let-labels="labels">
                        {{ tickLabel(value, primary) }}
                    </ng-template>
            </igx-slider>
        </article>
    </div>

    <div>
        <article class="sample-column">
            <h4 class="sample-title">Range slider</h4>
            <input type="text" min="0" max="100" [(ngModel)]="rangeValue">
        </article>

        <article class="sample-column">
            <h4 class="sample-title">Task</h4>
            <div>name: {{task.title}}</div>

            <div>completed: {{task.percentCompleted}}</div>
            <input type="text" [(ngModel)]="task.title">
            <input type="text" [(ngModel)]="task.percentCompleted">
        </article>
    </div>
    <div class="slider-ticks-btns">
        <h4 class="sample-title">Slider ticks</h4>
        <button igxButton="outlined" (click)="changeLabelOrientation()">change label orientaiton</button>
        <button igxButton="outlined" (click)="changeTicksOrientation()">change ticks orientation</button>
        <button igxButton="outlined" (click)="primaryTickLabels = !primaryTickLabels">show/hide primary labels</button>
        <button igxButton="outlined" (click)="secondaryTickLabels = !secondaryTickLabels">show/hide secondary labels</button>
        <button igxButton="outlined" (click)="changeLabels()">change labels</button>
        <button igxButton="outlined" (click)="sliderType = sliderType === 'slider' ? 'range' : 'slider'">change type</button>
        <button igxButton="outlined" (click)="sliderType = sliderType === 'slider' ? 'range' : 'slider'">change step</button>
    </div>
</section>
