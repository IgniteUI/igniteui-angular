<igx-input-group [suppressInputAutofocus]="true">
    <igx-prefix *ngIf="!this.toggleComponents.length" (click)="this.toggle()">
        <igx-icon [title]="this.value ? 'Change Date' : 'Choose Date'">today</igx-icon>
    </igx-prefix>

    <input class="igx-date-picker__input-date" [displayValuePipe]="this.formatter ? displayValue : null" igxInput
        [igxDateTimeEditor]="this.inputFormat" [minValue]="this.minValue" [maxValue]="this.maxValue"
        [spinDelta]="this.spinDelta" [spinLoop]="this.spinLoop" [displayFormat]="this.displayFormat"
        [disabled]="this.disabled" [placeholder]="this.placeholder" [readonly]="!this.isDropdown"
        [igxTextSelection]="this.isDropdown" [locale]="this.locale" [attr.aria-expanded]="!this.collapsed"
        [attr.aria-labelledby]="this.label?.id" aria-haspopup="dialog" aria-autocomplete="none" role="combobox">

    <igx-suffix *ngIf="!this.clearComponents.length && this.value" (click)="this.clear()">
        <igx-icon>clear</igx-icon>
    </igx-suffix>

    <ng-container ngProjectAs="[igxLabel]">
        <ng-content select="[igxLabel]"></ng-content>
    </ng-container>
    <ng-container ngProjectAs="igx-prefix">
        <ng-content select="igx-prefix,[igxPrefix]"></ng-content>
    </ng-container>
    <ng-container ngProjectAs="igx-suffix">
        <ng-content select="igx-suffix,[igxSuffix]"></ng-content>
    </ng-container>
    <ng-container ngProjectAs="igx-hint">
        <ng-content select="igx-hint,[igxHint]"></ng-content>
    </ng-container>
</igx-input-group>
