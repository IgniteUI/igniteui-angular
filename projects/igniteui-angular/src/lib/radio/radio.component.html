<input #checkbox class="igx-radio__input" type="radio"
    [id]="inputId"
    [name]="name"
    [value]="value"
    [tabindex]="tabindex"
    [disabled]="disabled"
    [checked]="checked"
    [required]="required"
    [attr.aria-required]="required"
    [attr.aria-invalid]="invalid"
    [attr.aria-checked]="checked"
    [attr.aria-labelledby]="ariaLabel ? null : ariaLabelledBy"
    [attr.aria-label]="ariaLabel"
    (blur)="onBlur()" />

<span #label class="igx-radio__composite" igxRipple
    igxRippleTarget=".igx-radio__ripple"
    [igxRippleDisabled]="disableRipple"
    [igxRippleCentered]="true"
    [igxRippleDuration]="300">
    <div class="igx-radio__ripple"></div>
</span>

<span #placeholderLabel
    [id]="labelId"
    [class]="labelClass">
    <ng-content></ng-content>
</span>
