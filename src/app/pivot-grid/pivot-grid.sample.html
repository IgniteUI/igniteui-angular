<div class="sample-flex-row">
    <igx-combo #combo class="combo" [itemsMaxHeight]="250" (selectionChanging)="handleChange($event)"
        [data]="dimensions" [displayKey]="'memberName'" [(ngModel)]="selected" placeholder="Dimension(s)"
        searchPlaceholder="Search...">
    </igx-combo>
    <div class="density-chooser">
        <igx-buttongroup>
            <button igxButton [disabled]="grid1.displayDensity === comfortable"
                (click)="setDensity('comfortable')">Comfortable</button>
            <button igxButton [disabled]="grid1.displayDensity === cosy" (click)="setDensity('cosy')">Cosy</button>
            <button igxButton [disabled]="grid1.displayDensity === compact"
                (click)="setDensity('compact')">Compact</button>
        </igx-buttongroup>
    </div>
    <button igxButton (click)="setRowDimWidth(0, '400px')">ResizeRowDim</button>
    <button (click)='remove()'>Remove</button>
    <button (click)='toggle()'>Toggle</button>
    <button (click)='move()'>Move</button>
    <button (click)='insert()'>Insert</button>

    <button (click)='removeVal()'>Remove</button>
    <button (click)='toggleVal()'>Toggle</button>
    <button (click)='moveVal()'>Move</button>
    <button (click)='insertVal()'>Insert</button>
</div>

<igx-pivot-grid #grid1 [data]="origData" [width]="'100%'" [height]="'100%'" [defaultExpandState]='true'
    [rowSelection]='"single"' [pivotConfiguration]="pivotConfigHierarchy" (dimensionsChange)='dimensionChange($event)'>
</igx-pivot-grid>
