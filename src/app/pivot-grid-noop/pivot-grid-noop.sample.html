<igx-pivot-grid
    #grid1
    igxGridState
    [data]="mockData"
    [sortStrategy]='myStrategy'
    [pivotConfiguration]="pivotConfigHierarchy"
    height="500px">
</igx-pivot-grid>
<button igxButton="contained" (click)="saveState()">SAVE STATE</button>
<button igxButton="contained" (click)="restoreState()">RESTORE STATE(string)</button>
<button igxButton="contained" (click)="restoreStateFromObject()">RESTORE STATE(object)</button>
