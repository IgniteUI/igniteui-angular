<div class="linear-container">
    <igx-linear-bar #progressbar [value]="currentValue" [max]="500"></igx-linear-bar>

    <div class="button-container">
        change value
        <button igxButton="icon" (click)="decrementProgress()">
            <igx-icon family="material">remove</igx-icon>
        </button>
        <button igxButton="icon" (click)="incrementProgress()">
            <igx-icon family="material">add</igx-icon>
        </button>
    </div>
    <div class="button-container">
        change max
        <button igxButton="icon" (click)="decrementMax()">
            <igx-icon family="material">remove</igx-icon>
        </button>
        <button igxButton="icon" (click)="incrementMax()">
            <igx-icon family="material">add</igx-icon>
        </button>

        <button igxButton="icon" (click)="progressbar.valueInPercent = 50">
            valueInPercent
        </button>
    </div>
    <div>value: {{progressbar.value}}</div>
    <div>max: {{progressbar.max}}</div>
</div>
