<!-- TODO Remove tab container from here -->
<div #tabsContainer>
    <div class="igx-tabs__header" #headerContainer>
        <button igxRipple class="igx-tabs__header-button" igxButton="icon" (click)="scrollLeft()" igxLeftButtonStyle>
            <igx-icon>navigate_before</igx-icon>
        </button>
        <div class="igx-tabs__header-wrapper-fixed" #viewPort>
            <div #itemsContainer class="igx-tabs__header-wrapper-fluid">
                <ng-container *ngIf="!hasContentTabs">
                    <igx-tab-item-old igxRipple
                        *ngFor="let group of groups; let i = index"
                        [relatedGroup]="group"
                        [autoGenerated]="true"
                        [id]="getTabItemId(i)"
                        [attr.aria-controls]="getTabsGroupId(i)">
                    </igx-tab-item-old>
                </ng-container>
                <ng-content select="igx-tab-item-old"></ng-content>
                <div #selectedIndicator *ngIf="groups.length > 0 || contentTabs.length > 0" class="igx-tabs__header-menu-item-indicator"></div>
            </div>
        </div>
        <button igxRipple class="igx-tabs__header-button" igxButton="icon" (click)="scrollRight()" igxRightButtonStyle>
            <igx-icon>navigate_next</igx-icon>
        </button>
    </div>
    <div class="igx-tabs__content-fixed">
        <div #contentsContainer class="igx-tabs__content-fluid">
            <ng-content></ng-content>
        </div>
    </div>
</div>
