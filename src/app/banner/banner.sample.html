<div>
    <igx-navbar actionButtonIcon="menu">
        <button igxIconButton="flat">
            <igx-icon>more_vert</igx-icon>
        </button>
    </igx-navbar>
    <igx-banner #bannerNoSafeConnection [animationSettings]="animationSettings" (onOpened)="onOpen($event)" (onClosed)="onClose($event)">
        Your connections is not private!
        <igx-icon>lock</igx-icon>
    </igx-banner>
</div>
<igx-banner #bannerCookies (onOpened)="onOpen($event)" (onClosed)="onClose($event)">
    <igx-icon>settings</igx-icon>
    <h5 class="ig-typography__subtitle-1">YOUR COOKIES SETTINGS</h5>
    <hr>
    <span>We asks you to accept cookies for performance, social media and advertising purpose. To get more
    information click on 'more information' button</span>
    <span>Do you accept these cookies and the processing of personal data involved?</span>
    <igx-banner-actions>
        <button igxButton="flat" igxRipple (click)="moreInfo($event)">MORE INFORMATION</button>
        <button igxButton="flat" igxRipple (click)="accept($event)">YES, I ACCEPT</button>
    </igx-banner-actions>
</igx-banner>

<div class="sample-actions" igxLayout igxFlex>
    <button igxButton="flat" igxRipple (click)="toggle()">Toggle</button>
    <button igxButton="contained" igxRipple (click)="toggleCustomBanner($event)">Toggle Cookies Banner</button>
</div>
