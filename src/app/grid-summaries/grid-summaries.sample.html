<div class="grid__wrapper">
  <p>
    Grid with <strong>DEFAULT</strong> summaries <strong>NOT</strong> using
    <strong>`disabledSummaries`</strong> property.
  </p>
  <igx-grid
    #grid1
    [data]="data"
    [autoGenerate]="false"
    height="650px"
    width="100%"
  >
    <igx-column field="ProductID" header="Product ID" [hasSummary]="true">
    </igx-column>
    <igx-column field="ProductName" header="Product Name" [hasSummary]="true">
    </igx-column>
    <igx-column
      field="UnitPrice"
      header="Price"
      dataType="number"
      [hasSummary]="true"
    >
    </igx-column>
    <igx-column
      field="UnitsInStock"
      header="Units In Stock"
      dataType="number"
      [hasSummary]="true"
    >
    </igx-column>
    <igx-column
      field="Discontinued"
      header="Discontinued"
      [dataType]="'boolean'"
      [hasSummary]="true"
    >
    </igx-column>
    <igx-column field="OrderDate" [dataType]="'date'" [hasSummary]="true">
    </igx-column>
  </igx-grid>
</div>
<div class="grid__wrapper">
  <p>
    Grid with <strong>DEFAULT</strong> summaries using
    <strong>`disabledSummaries`</strong> property.
  </p>
  <igx-grid
    #grid2
    [data]="data"
    [autoGenerate]="false"
    height="650px"
    width="100%"
  >
    <igx-column field="ProductID" header="Product ID" [hasSummary]="true">
    </igx-column>
    <igx-column field="ProductName" header="Product Name" [hasSummary]="true">
    </igx-column>
    <igx-column
      field="UnitPrice"
      header="Price"
      dataType="number"
      [hasSummary]="true"
    >
    </igx-column>
    <igx-column
      field="UnitsInStock"
      header="Units In Stock"
      dataType="number"
      [hasSummary]="true"
      [disabledSummaries]="['count', 'min', 'max']"
    >
    </igx-column>
    <igx-column
      field="Discontinued"
      header="Discontinued"
      [dataType]="'boolean'"
      [hasSummary]="true"
    >
    </igx-column>
    <igx-column field="OrderDate" [dataType]="'date'" [hasSummary]="true">
    </igx-column>
  </igx-grid>
  <button igxButton="contained" (click)="changeDefaultSummaries()">
    Change default disabled summaries runtime for column Units In Stock.
  </button>
</div>
