<div class="igx-years-view__grid" role="row">
    <span
        igxCalendarYear
        #item="igxCalendarYear"
        *ngFor="let year of range; trackBy: yearTracker"
        class="igx-years-view__year"
        role="gridcell"
        [attr.id]="year.getTime()"
        [attr.aria-label]="formattedYear(year).long"
        [attr.aria-selected]="item.isSelected"
        [attr.aria-current]="item.isCurrent"
        [value]="year"
        [date]="date"
        [showActive]="showActive"
        (itemSelection)="selectDate($event)"
    >
        <span class="igx-years-view__year-inner" aria-hidden="true">
            {{ formattedYear(year).formatted }}
        </span>
    </span>
</div>
