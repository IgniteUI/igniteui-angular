<section class="sample-content">
    <article class="sample-column">
        <h4 class="sample-title">Angular ButtonGroup</h4>
        <igx-buttongroup
            [values]="alignOptions"
        ></igx-buttongroup>
    </article>

    <article class="sample-column">
        <h4 class="sample-title">WC ButtonGroup</h4>
        <igc-button-group>
            <igc-toggle-button>
                <igx-icon name="format_align_left"></igx-icon>
            </igc-toggle-button>
            <igc-toggle-button>
                <igx-icon name="format_align_center"></igx-icon>
            </igc-toggle-button>
            <igc-toggle-button>
                <igx-icon name="format_align_right"></igx-icon>
            </igc-toggle-button>
            <igc-toggle-button>
                <igx-icon name="format_align_justify"></igx-icon>
            </igc-toggle-button>
        </igc-button-group>
    </article>

    <article class="sample-column">
        <igx-buttongroup
            [selectionMode]="'multi'"
            [values]="cities"
            alignment="vertical"
        >
        </igx-buttongroup>
    </article>

    <article class="sample-column">
        <igc-button-group alignment="vertical" selection="multiple">
            <igc-toggle-button>Sofia</igc-toggle-button>
            <igc-toggle-button>London</igc-toggle-button>
            <igc-toggle-button>New York</igc-toggle-button>
            <igc-toggle-button disabled="true">Tokyo</igc-toggle-button>
        </igc-button-group>
    </article>
</section>
