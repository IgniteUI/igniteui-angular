<div class="sample">
    <small><b> {{date.toDateString()}} </b></small>

    <br />

    <igx-card elevated>
        <igx-month-picker
            [(ngModel)]="date"
            (selected)="onSelected($event)"
            (viewDateChanged)="onViewChanged($event)"
            (activeViewChanged)="onActiveViewChanged($event)"
        ></igx-month-picker>
    </igx-card>

    <br />

    <button igxButton (click)="changeSelection()">Change Selection</button>
</div>
