<div class="igx-years-view__grid">
    <span class="igx-years-view__year"
        [igxCalendarYear]="year"
        [date]="date"
        [attr.tabindex]="activeYear === year.getFullYear() ? 0 : -1"
        (yearSelection)="selectYear($event)"
        *ngFor="let year of decade; trackBy: yearTracker">
        <span class="igx-years-view__year-inner">
            {{ formattedYear(year) }}
        </span>
    </span>
</div>
