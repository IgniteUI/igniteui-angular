<igx-grid #grid1 [data]="data" [autoGenerate]="false" [displayDensity]="'compact'"  width="1200px" height="500px" [paging]="false" [allowFiltering]='true'>
    <igx-column field="Index" header="Index" width="200px">
    </igx-column>
    <igx-column field="ProductID" header="Product ID" width="200px" [headerClasses]="'prodId'">
        <ng-template igxCell let-cell="cell" let-val>
        <button (click)="viewRecord(grid1.data)">{{val}}</button>
        </ng-template>
    </igx-column>
    <igx-column field="ReorderLevel" width="200px" [sortable]="true" [filterable]="true" editable="true" [dataType]="'number'" >
        <ng-template igxCell let-cell="cell" let-val let-row>
        {{val}} {{row.gridID}}
        </ng-template>
    </igx-column>
    <igx-column field="QuantityPerUnit" width="200px" header="QuantityPerUnit" [sortable]="true" [dataType]="'string'" [editable]="true">
    </igx-column>
    <igx-column field="UnitsInStock" header="UnitsInStock" width="200px" [dataType]="'number'" [summaries]="mySummary" [hasSummary]="hasSummaryUnit" [hidden]="hashidden"  editable="true" [sortable]="true">
        <ng-template igxCell let-cell="cell" let-val let-row>
        ${{val}}
        </ng-template>
    </igx-column>
    <igx-column field="OrderDate" width="200px" [dataType]="'date'" [hasSummary]="false" [sortable]="true">
        <ng-template igxCell let-cell="cell" let-val let-row>
        {{val}}
        </ng-template>
    </igx-column>
    <igx-column field="Discontinued" header="Discontinued" [dataType]="'boolean'" width="200px" [hasSummary]="false" editable="true">
        <ng-template igxCell let-cell="cell" let-val>
        {{val}}
        </ng-template>
    </igx-column>
</igx-grid>


<button (click)="enableSummary()"> Enable Summary for column ReorderLevel</button>
<button (click)="disableSummary()">Disable Summary</button>
<button (click)="updateData()">Update Data</button>
<button (click)="addRow()">Add Row</button>
<button (click)="deleteRow()">Delete Row</button>
<button (click)="updateCell()">Update Cell</button>
<button (click)="updateRow()">Update Row</button>
<button (click)="pin()">Pin</button>
<button (click)="hide()">Hide</button>
<div><input type='number' #input/><button (click)='scrScrollTo(input.value)'>Go To Index</button></div>
