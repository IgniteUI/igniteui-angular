<section style="height: 800px" class="sample-content">
    <div class="density-chooser" style="margin-bottom: 16px">
        <igx-buttongroup [values]="sizes" (selected)="selectDensity($event)" style="display: block; width: 500px"></igx-buttongroup>
    </div>
    <igx-grid (gridKeydown)="customNavigation($event)" [rowSelection]="selectionMode" [primaryKey]="'PostalCode'" #grid [data]="data"  [width]="'100%'" [height]="'500px'" [rowEditable]="true" >
        <igx-grid-toolbar >
            <igx-grid-toolbar-actions>
                <igx-grid-toolbar-pinning></igx-grid-toolbar-pinning>
                <igx-grid-toolbar-hiding></igx-grid-toolbar-hiding>
            </igx-grid-toolbar-actions>
        </igx-grid-toolbar>
        <igx-column-layout field='group1'>
            <igx-column [rowStart]="1" [colStart]="1" [rowEnd]="4" field="ID" [groupable]="true" ></igx-column>
        </igx-column-layout>
        <igx-column-layout field='group2'>
            <igx-column [editable]="true" [rowStart]="1" [colStart]="1" [colEnd]="3" field="CompanyName"></igx-column>
            <igx-column [rowStart]="2" [colStart]="1" field="ContactName" ></igx-column>
            <igx-column [rowStart]="2" [colStart]="2" field="ContactTitle"></igx-column>
            <igx-column [rowStart]="3" [colStart]="1" [colEnd]="3" field="Address"></igx-column>
        </igx-column-layout>
        <igx-column-layout>
            <igx-column [rowStart]="1" [colStart]="1" [colEnd]="3" [rowEnd]="3" field="City"></igx-column>
            <igx-column [rowStart]="3" [colStart]="1"  [colEnd]="3"[sortable]="true" field="Region"></igx-column>
        </igx-column-layout>
        <igx-column-layout>
            <igx-column [rowStart]="1" [colStart]="1" field="Country"></igx-column>
            <igx-column [rowStart]="1" [colStart]="2" [sortable]="true" field="Phone"></igx-column>
            <igx-column [rowStart]="2" [colStart]="1" [colEnd]="3" [rowEnd]="4" [sortable]="true" field="Fax"></igx-column>
        </igx-column-layout>
    </igx-grid>
</section>

    <ng-template #indicatorTemplate let-column="column">
        <igx-icon>{{column.expanded ? 'lock' : 'lock_open'}} </igx-icon>
    </ng-template>

    <igx-grid #grid [data]="data" height="500px" width="1300px" columnWidth="100px">
        <igx-column field="ID"></igx-column>
        <igx-column-group header="General Information" [collapsible]="true">
            <igx-column  field="CompanyName" [visibleWhenCollapsed]="true"></igx-column>
            <igx-column-group header="Person Details" [visibleWhenCollapsed]="false">
                <igx-column  field="ContactName"></igx-column>
                <igx-column  field="ContactTitle"></igx-column>
            </igx-column-group>
            <ng-template igxCollapsibleIndicator let-column="column">
                <igx-icon>{{column.expanded ? 'remove' : 'add'}} </igx-icon>
            </ng-template>
        </igx-column-group>
        <igx-column-group header="Address Information" [collapsible]="true">
                <igx-column  field="Country" [visibleWhenCollapsed]="true"></igx-column>
                <igx-column-group header="Region Information" [visibleWhenCollapsed]="true">
                    <igx-column field="Region"></igx-column>
                    <igx-column field="PostalCode"></igx-column>
                </igx-column-group>
                <igx-column-group header="City Information" [visibleWhenCollapsed]="false">
                    <igx-column field="City"></igx-column>
                    <igx-column field="Address"></igx-column>
                </igx-column-group>
        </igx-column-group>
    </igx-grid>
