<div class="igx-years-view__grid">
    <span
        *ngFor="let year of range; trackBy: yearTracker"
        class="igx-years-view__year"
        igxCalendarYear
        [value]="year"
        [date]="date"
        [showActive]="showActive"
        (itemSelection)="selectDate($event)"
    >
        <span class="igx-years-view__year-inner">
            {{ formattedYear(year) }}
        </span>
    </span>
</div>
