<div class="igx-calendar-view__items" role="row">
    <span
        igxCalendarMonth
        #item="igxCalendarMonth"
        *ngFor="let month of range; trackBy: monthTracker"
        class="igx-calendar-view__item"
        role="gridcell"
        [attr.id]="month.getTime()"
        [attr.aria-label]="formattedMonth(month).long"
        [attr.aria-selected]="item.isSelected"
        [value]="month"
        [date]="date"
        [showActive]="showActive"
        (itemSelection)="selectDate($event)"
        (mousedown)="onMouseDown()"
    >
        <span class="igx-calendar-view__item-inner" aria-hidden="true">
            {{ formattedMonth(month).formatted | titlecase }}
        </span>
    </span>
</div>
