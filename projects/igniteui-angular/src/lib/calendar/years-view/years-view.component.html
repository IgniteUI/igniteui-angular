<div class="igx-calendar-view__items" role="row">
    @for (year of range; track yearTracker($index, year)) {
        <span
            igxCalendarYear
            #item="igxCalendarYear"
            class="igx-calendar-view__item"
            role="gridcell"
            [attr.id]="year.getTime()"
            [attr.aria-label]="formattedYear(year).long"
            [attr.aria-selected]="item.isSelected"
            [attr.aria-current]="item.isCurrent"
            [value]="year"
            [date]="date"
            [showActive]="showActive"
            (itemSelection)="selectDate($event)"
        >
            <span class="igx-calendar-view__item-inner" aria-hidden="true">
                {{ formattedYear(year).formatted }}
            </span>
        </span>
    }
</div>
