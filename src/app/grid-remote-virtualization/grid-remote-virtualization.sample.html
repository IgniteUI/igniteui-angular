<div class="dark-grid">
    <igx-grid #grid1 [isLoading]="loading" [autoGenerate]="true" [data]="remoteData | async" (dataPreLoad)="dataLoading($event)" [height]="'600px'">
    </igx-grid>

    <button igxButton="raised" (click)="loadData()">loadData</button>
    <button igxButton="raised" (click)="loadNullData()">null Data</button>
    <button igxButton="raised" (click)="loadUndefinedData()">undefined Data</button>
    <button igxButton="raised" (click)="toggleLoading()">toggle loading</button>
</div>
