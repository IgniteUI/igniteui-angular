<main class="wrapper">
  <div class="routes">
    @for (route of routes; track $index) {
      <button igxButton="contained" routerLink="/{{ route.path }}">
        {{ route.title }}
      </button>
    }

    <button igxButton="contained" (click)="OnPerfTest()">
        Test scroll performance
    </button>
  </div>
  <router-outlet />
</main>
