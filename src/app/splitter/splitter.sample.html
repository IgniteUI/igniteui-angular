<section>
    <header>
        <small>Options</small>
    </header>
    <br />
    <button igxButton="contained" (click)="toggleCollapsible()">
        Toggle collapsible
    </button>
</section>

<br />

<igx-divider></igx-divider>

<br />

<section>
    <header>
        <small>Simple Sample</small>
    </header>
    <br />
    <igx-splitter
        class="main-splitter"
        #splitter
        [nonCollapsible]="true"
        style="height: 40vh"
    >
        <igx-splitter-pane size="20%">
            <div class="pane-content">Pane 1</div>
        </igx-splitter-pane>
        <igx-splitter-pane size="200px">
            <div class="pane-content">Pane 2</div>
        </igx-splitter-pane>
        <igx-splitter-pane>
            <div class="pane-content">Pane 3</div>
        </igx-splitter-pane>
    </igx-splitter>
</section>

<br />

<section>
    <header>
        <small>Nested splitters sample</small>
    </header>
    <br />
    <igx-splitter class="main-splitter" style="height: 40vh" [type]="0">
        <igx-splitter-pane>
            <igx-splitter [type]="1" [style.width]='"100%"'>
                <igx-splitter-pane>
                    <div class="pane-content">Pane 1.1</div>
                </igx-splitter-pane>
                <igx-splitter-pane>
                    <div class="pane-content">Pane 1.2</div>
                </igx-splitter-pane>
            </igx-splitter>
        </igx-splitter-pane>
        <igx-splitter-pane>
            <igx-splitter [type]="1" [style.width]='"100%"'>
                <igx-splitter-pane>
                    <div class="pane-content">Pane 2.1</div>
                </igx-splitter-pane>
                <igx-splitter-pane>
                    <div class="pane-content">Pane 2.2</div>
                </igx-splitter-pane>
            </igx-splitter>
        </igx-splitter-pane>
    </igx-splitter>
</section>
