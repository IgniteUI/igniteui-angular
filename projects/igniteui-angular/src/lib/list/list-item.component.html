
<div *ngIf="!isHeader && list.listItemLeftPanningTemplate" #leftPanningTmpl class="igx-list-item__right igx-list__item-right"
    [style.width.rem]="offsetWidthInRem" [style.height.rem]="offsetHeightInRem">
    <ng-container *ngTemplateOutlet="list.listItemLeftPanningTemplate.template; context: context">
    </ng-container>
</div>

<div *ngIf="!isHeader && list.listItemRightPanningTemplate" #rightPanningTmpl class="igx-list-item__left igx-list__item-left"
    [style.width.rem]="offsetWidthInRem" [style.height.rem]="offsetHeightInRem">
    <ng-container *ngTemplateOutlet="list.listItemRightPanningTemplate.template; context: context">
    </ng-container>
</div>

<ng-template #itemsContent>
    <ng-content></ng-content>
</ng-template>

<ng-template #itemThumbnails>
    <div class="igx-list-item__thumbnail igx-list__item-thumbnail">
        <ng-content select="[igxListThumbnail], .igx-list-item__thumbnail, .igx-list__item-thumbnail, igx-avatar"></ng-content>
    </div>
</ng-template>

<ng-template #itemLines>
    <div class="igx-list-item__lines igx-list__item-lines">
        <ng-content select="[igxListLine], .igx-list-item__lines, .igx-list__item-lines, [igxListLineTitle], [igxListLineSubTitle], .igx-list-item__title .igx-list__item-line-title, .igx-list-item__subtitle, .igx-list__item-line-subtitle"></ng-content>
    </div>
</ng-template>

<ng-template #itemActions>
    <div class="igx-list-item__actions igx-list__item-actions">
        <ng-content select="[igxListAction], .igx-list-item__actions, .igx-list__item-actions"></ng-content>
    </div>
</ng-template>

<ng-container *ngIf="isHeader">
    <ng-container *ngTemplateOutlet="itemsContent"></ng-container>
</ng-container>

<ng-container *ngIf="!isHeader">
    <div class="igx-list-item__content igx-list__item-content">
        <ng-container *ngTemplateOutlet="itemThumbnails"></ng-container>
        <ng-container *ngTemplateOutlet="itemLines"></ng-container>
        <ng-container *ngTemplateOutlet="itemActions"></ng-container>
        <ng-container *ngTemplateOutlet="itemsContent"></ng-container>
    </div>
</ng-container>
