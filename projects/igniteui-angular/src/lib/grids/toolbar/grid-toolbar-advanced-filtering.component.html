<button igxButton="outlined" type="button" name="btnAdvancedFiltering" igxRipple
    [title]="grid?.resourceStrings.igx_grid_toolbar_advanced_filtering_button_tooltip"
    (click)="grid.openAdvancedFilteringDialog(overlaySettings)"
    class="igx-grid-toolbar__adv-filter">
    <igx-icon family="default" name="filter_list"></igx-icon>
    <span #ref>
        <ng-content></ng-content>
    </span>
    <span *ngIf="!ref.childNodes.length">{{ grid?.resourceStrings.igx_grid_toolbar_advanced_filtering_button_label }}</span>
    <span class="igx-adv-filter--column-number" *ngIf="grid?.advancedFilteringExpressionsTree"> ({{ numberOfColumns }}) </span>
</button>
