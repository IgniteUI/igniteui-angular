<div class="sample-row">
  <igx-select [(ngModel)]="locale" (ngModelChange)="updateLocale()">
    @for (locale of selectLocales; track locale) {
    <igx-select-item [value]="locale"> {{ locale }} </igx-select-item>
    }
  </igx-select>
</div>
<div class="sample-row">
  <igx-banner class="offline-banner" #connectionBanner>
    You are currently offline.
  </igx-banner>
</div>
<div class="sample-row">
  <igx-calendar [showWeekNumbers]="true"></igx-calendar>
</div>
<div class="sample-row">
  <igx-carousel #carousel>
    @for (slide of slides; track slide) {
    <igx-slide>
      <div class="image-container">
        <img [src]="slide.src" />
      </div>
    </igx-slide>
    }
  </igx-carousel>
</div>
<div class="sample-row">
  <igx-chip [removable]="true"></igx-chip>
</div>
<div class="sample-row">
  <igx-combo
    #combo
    class="combo"
    [itemsMaxHeight]="250"
    [data]="lData"
    [displayKey]="'name'"
    [valueKey]="'id'"
  >
  </igx-combo>
</div>
<div class="sample-row">
  <igx-date-picker></igx-date-picker>
</div>
<div class="sample-row">
  <igx-date-range-picker></igx-date-range-picker>
</div>
<div class="sample-row">
  <div class="grid-wrapper">
    <igx-grid
      #grid
      [data]="data"
      [autoGenerate]="false"
      height="600px"
      width="100%"
      [allowFiltering]="true"
      [primaryKey]="'Type'"
    >
      <igx-grid-toolbar>
        <igx-grid-toolbar-actions>
          <igx-grid-toolbar-pinning></igx-grid-toolbar-pinning>
          <igx-grid-toolbar-hiding></igx-grid-toolbar-hiding>
          <igx-grid-toolbar-exporter></igx-grid-toolbar-exporter>
          <igx-grid-toolbar-advanced-filtering></igx-grid-toolbar-advanced-filtering>
        </igx-grid-toolbar-actions>
      </igx-grid-toolbar>
      <igx-column
        field="Category"
        header="Category"
        [dataType]="'string'"
        [groupable]="true"
        [editable]="true"
      ></igx-column>
      <igx-column
        field="Type"
        header="Type"
        [sortable]="true"
        [hasSummary]="true"
        [editable]="true"
        [dataType]="'string'"
        [groupable]="true"
      ></igx-column>
      <igx-column
        field="Price"
        header="Price"
        [dataType]="'currency'"
        [groupable]="true"
        [editable]="true"
      ></igx-column>
      <igx-column
        field="Sell"
        header="Sell"
        [dataType]="'currency'"
        [groupable]="true"
        [editable]="true"
      ></igx-column>
      <igx-column
        field="Buy"
        header="Buy"
        [dataType]="'currency'"
        [groupable]="true"
        [editable]="true"
      ></igx-column>
      <igx-column
        field="Volume"
        header="Volume"
        [dataType]="'number'"
        [groupable]="true"
        [editable]="true"
      ></igx-column>
      <igx-column
        field="LastOrderDate"
        header="Last Order"
        [dataType]="'date'"
        [groupable]="true"
        [editable]="true"
      ></igx-column>
      <igx-action-strip #actionstrip>
        <igx-grid-pinning-actions></igx-grid-pinning-actions>
        <igx-grid-editing-actions
          [addRow]="true"
          [editRow]="true"
          [deleteRow]="true"
        ></igx-grid-editing-actions>
      </igx-action-strip>
      <igx-paginator></igx-paginator>
    </igx-grid>
  </div>
</div>

<div class="sample-row">
  <div class="grid-wrapper">
    <igx-tree-grid
      #treeGrid
      [data]="tgData"
      primaryKey="ID"
      foreignKey="ParentID"
      [autoGenerate]="false"
      width="100%"
      columnWidth="200px"
      hiddenColumnsText="Hidden"
      [allowFiltering]="true"
    >
      <igx-grid-toolbar>
        <igx-grid-toolbar-actions>
          <igx-grid-toolbar-hiding
            title="Column Hiding"
          ></igx-grid-toolbar-hiding>
        </igx-grid-toolbar-actions>
      </igx-grid-toolbar>

      <igx-column
        [field]="'Name'"
        dataType="string"
        [sortable]="true"
      ></igx-column>
      <igx-column
        [field]="'ID'"
        dataType="number"
        [sortable]="true"
      ></igx-column>
      <igx-column
        [field]="'Title'"
        dataType="string"
        [sortable]="true"
      ></igx-column>
      <igx-column
        [field]="'HireDate'"
        dataType="date"
        [sortable]="true"
      ></igx-column>
      <igx-column
        [field]="'Age'"
        dataType="number"
        [sortable]="true"
      ></igx-column>
      <igx-column
        [field]="'Address'"
        dataType="string"
        [sortable]="true"
      ></igx-column>
      <igx-column
        [field]="'City'"
        dataType="string"
        [sortable]="true"
      ></igx-column>
      <igx-column
        [field]="'Country'"
        dataType="string"
        [sortable]="true"
      ></igx-column>
      <igx-column
        [field]="'Fax'"
        dataType="string"
        [sortable]="true"
      ></igx-column>
      <igx-column
        [field]="'PostalCode'"
        dataType="string"
        [sortable]="true"
      ></igx-column>
      <igx-column
        [field]="'Phone'"
        dataType="string"
        [sortable]="true"
      ></igx-column>
    </igx-tree-grid>
  </div>
</div>

<div class="sample-row">
  <div class="grid-wrapper">
    <div class="grid__wrapper">
      <igx-hierarchical-grid
        class="hierarchicalGrid"
        [data]="hData"
        hiddenColumnsText="Hidden"
        [height]="'550px'"
        [width]="'100%'"
        [rowHeight]="'65px'"
        [allowFiltering]="true"
        #hierarchicalGrid
      >
        <igx-grid-toolbar>
          <igx-grid-toolbar-actions>
            <igx-grid-toolbar-hiding
              title="Column Hiding"
            ></igx-grid-toolbar-hiding>
          </igx-grid-toolbar-actions>
        </igx-grid-toolbar>

        <igx-column field="Artist" [sortable]="true"></igx-column>
        <igx-column field="Photo">
          <ng-template igxCell let-cell="cell">
            <div class="cell__inner_2">
              <img [src]="cell.value" class="photo" />
            </div>
          </ng-template>
        </igx-column>
        <igx-column
          field="Debut"
          [sortable]="true"
          dataType="number"
          [hidden]="true"
        ></igx-column>
        <igx-column
          field="GrammyNominations"
          header="Grammy Nominations"
          [sortable]="true"
          dataType="number"
          [hidden]="true"
        ></igx-column>
        <igx-column
          field="GrammyAwards"
          header="Grammy Awards"
          [sortable]="true"
          dataType="number"
        ></igx-column>

        <igx-row-island
          [height]="null"
          [key]="'Albums'"
          [autoGenerate]="false"
          hiddenColumnsText="Hidden"
        >
          <igx-grid-toolbar *igxGridToolbar="let childGrid">
            <igx-grid-toolbar-actions>
              <igx-grid-toolbar-hiding
                title="Column Hiding"
              ></igx-grid-toolbar-hiding>
            </igx-grid-toolbar-actions>
          </igx-grid-toolbar>

          <igx-column field="Album" [sortable]="true"></igx-column>
          <igx-column
            field="LaunchDate"
            header="Launch Date"
            [sortable]="true"
            [dataType]="'date'"
          ></igx-column>
          <igx-column
            field="BillboardReview"
            header="Billboard Review"
            [sortable]="true"
          ></igx-column>
          <igx-column
            field="USBillboard200"
            header="US Billboard 200"
            [sortable]="true"
          ></igx-column>
          <igx-row-island
            [height]="null"
            [key]="'Songs'"
            [autoGenerate]="false"
            hiddenColumnsText="Hidden"
          >
            <igx-grid-toolbar *igxGridToolbar="let childGrid">
              <igx-grid-toolbar-actions>
                <igx-grid-toolbar-hiding
                  title="Column Hiding"
                ></igx-grid-toolbar-hiding>
              </igx-grid-toolbar-actions>
            </igx-grid-toolbar>

            <igx-column field="Number" header="No."></igx-column>
            <igx-column field="Title"></igx-column>
            <igx-column field="Released" dataType="date"></igx-column>
            <igx-column field="Genre"></igx-column>
          </igx-row-island>
        </igx-row-island>

        <igx-row-island [height]="null" [key]="'Tours'" [autoGenerate]="false">
          <igx-column field="Tour"></igx-column>
          <igx-column field="StartedOn" header="Started on"></igx-column>
          <igx-column field="Location"></igx-column>
          <igx-column field="Headliner"></igx-column>
        </igx-row-island>
      </igx-hierarchical-grid>
    </div>
  </div>
</div>

<div class="sample-row">
  <div class="grid-wrapper">
    <div class="pivot-container">
      <igx-pivot-grid
        #pgrid
        [data]="pData"
        [height]="'800px'"
        [pivotConfiguration]="pivotConfigHierarchy"
        [superCompactMode]="true"
        [defaultExpandState]="true"
      >
      </igx-pivot-grid>
      <igx-pivot-data-selector [grid]="pgrid"></igx-pivot-data-selector>
    </div>
  </div>
</div>
