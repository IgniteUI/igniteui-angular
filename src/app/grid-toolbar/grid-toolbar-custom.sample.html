<div class="sample-wrapper">
    <section class="sample-content">
        <article class="grid-sample">
            <h4 class="sample-title">Toolbar</h4>

            <igx-grid #grid1 [data]="data" [autoGenerate]="true" height="400px" width="1100px" [allowFiltering]="true" (columnInit)="initColumns($event)">
                <igx-grid-toolbar *ngIf="showToolbar">
<!--                    <igx-grid-toolbar-title>{{ toolbarTitle }}</igx-grid-toolbar-title>-->
                    <button igxButton="contained" igxRipple [igxRippleCentered]="true" (click)="grid1.clearFilter()">
                        <igx-icon>clear</igx-icon>
                        <span>Clear</span>
                    </button>
                    <button igxButton="contained" igxRipple [igxRippleCentered]="true" (click)="grid1.clearSort()">
                        <igx-icon>clear</igx-icon>
                        <span>Clear Sort</span>
                    </button>
                    <igx-grid-toolbar-actions>
                        <igx-grid-toolbar-pinning *ngIf="columnPinning"></igx-grid-toolbar-pinning>
                        <igx-grid-toolbar-hiding *ngIf="columnHiding"></igx-grid-toolbar-hiding>
                        <igx-grid-toolbar-advanced-filtering></igx-grid-toolbar-advanced-filtering>
                        <igx-grid-toolbar-exporter [exportCSV]="exportCsv" [exportExcel]="exportExcel">
                            <span excelText>Export to Excel üëå</span>
                            <span csvText>Export to CSV üëç</span>
                        </igx-grid-toolbar-exporter>
                    </igx-grid-toolbar-actions>
                </igx-grid-toolbar>

            </igx-grid>

            <br><igx-switch [(ngModel)]="showToolbar">Toolbar</igx-switch>
            <br><igx-switch [(ngModel)]="columnHiding">Column Hiding</igx-switch>
            <br><igx-switch [(ngModel)]="columnPinning">Column Pinning</igx-switch>
            <br><igx-switch [(ngModel)]="exportExcel">Export Excel</igx-switch>
            <br><igx-switch [(ngModel)]="exportCsv">Export CSV</igx-switch>
            <br><input type="text" placeholder="" [(ngModel)]="toolbarTitle" />

        </article>
    </section>
</div>
