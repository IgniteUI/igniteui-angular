<div class="columns-container">
    <article class="column">
        <h4 class="sample-title">Bottom Position</h4>
        <div class="btn-group">
            <button
                igxButton="contained"
                igxRipple="white"
                (click)="showToast(toast, position.Bottom)"
                [disabled]="toast.isVisible"
            >
                Show Toast
            </button>
            <button
                igxButton="contained"
                igxRipple="white"
                (click)="toast.close()"
                [disabled]="!toast.isVisible"
            >
                Hide Toast
            </button>
        </div>
    </article>

    <article class="column">
        <h4 class="sample-title">Middle Position</h4>
        <div class="btn-group">
            <button
                igxButton="contained"
                igxRipple="white"
                (click)="showToast(toast, position.Middle)"
                [disabled]="toast.isVisible"
            >
                Show Toast
            </button>
            <button
                igxButton="contained"
                igxRipple="white"
                (click)="toast.close()"
                [disabled]="!toast.isVisible"
            >
                Hide Toast
            </button>
        </div>
    </article>

    <article class="column">
        <h4 class="sample-title">Top Position</h4>
        <div class="btn-group">
            <button
                igxButton="contained"
                igxRipple="white"
                (click)="showToast(toast, position.Top)"
                [disabled]="toast.isVisible"
            >
                Show Toast
            </button>
            <button
                igxButton="contained"
                igxRipple="white"
                (click)="toast.close()"
                [disabled]="!toast.isVisible"
            >
                Hide Toast
            </button>
        </div>
    </article>

    <article class="column">
        <h4 class="sample-title">Toggle Toast</h4>
        <div class="btn-group">
            <button
                igxButton="contained"
                igxRipple="white"
                (click)="toast.toggle()"
            >
                Toggle Toast
            </button>
        </div>
    </article>
</div>

<div igxOverlayOutlet #outlet="overlay-outlet"></div>

<igx-toast
    #toast
    [outlet]="outlet"
    (opening)="handleShowing($event)"
    (opened)="handleShown($event)"
    (closing)="handleHiding($event)"
    (closed)="handleHidden($event)"
>
    This message will self-destruct in 4 seconds.
</igx-toast>
