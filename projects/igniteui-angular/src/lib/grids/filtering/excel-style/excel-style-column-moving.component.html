<header>
    {{ grid.resourceStrings.igx_grid_excel_filter_moving_header }}
</header>
<section class="igx-excel-filter__move-buttons">
    <button [displayDensity]="displayDensity"
        igxButton
        [disabled]="canNotMoveLeft"
        (click)="onMoveButtonClicked(0)">
        <igx-icon>arrow_back</igx-icon>
        <span>
            {{ displayDensity==='compact'?
            grid.resourceStrings.igx_grid_excel_filter_moving_left_short:
            grid.resourceStrings.igx_grid_excel_filter_moving_left }}
        </span>
    </button>
    <button [displayDensity]="displayDensity"
        igxButton
        [disabled]="canNotMoveRight"
        (click)="onMoveButtonClicked(1)">
        <span>
            {{ displayDensity==='compact'?
            grid.resourceStrings.igx_grid_excel_filter_moving_right_short:
            grid.resourceStrings.igx_grid_excel_filter_moving_right }}
        </span>
        <igx-icon>arrow_forwards</igx-icon>
    </button>
</section>
