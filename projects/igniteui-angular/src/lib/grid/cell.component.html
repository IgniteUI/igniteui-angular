<ng-template #defaultCell igxTextHighlight [cssClass]="highlightClass" [activeCssClass]="activeHighlightClass" [groupName]="gridID"
        [value]="formatter ? formatter(value) : value" [row]="rowIndex" [column]="this.column.visibleIndex" [page]="this.grid.page">
    <div>{{ formatter ? formatter(value) : value }}</div>
</ng-template>
<ng-template #inlineEditor  let-cell="cell">
    <ng-container *ngIf="column.dataType === 'string'">
        <igx-input-group>
            <input igxInput [(ngModel)]="gridAPI.get_cell_inEditMode(gridID).editValue" [igxFocus]="true">
        </igx-input-group>
    </ng-container>
    <ng-container *ngIf="column.dataType === 'number'">
        <igx-input-group>
            <input igxInput [(ngModel)]="gridAPI.get_cell_inEditMode(gridID).editValue" [igxFocus]="true"  type="number">
        </igx-input-group>
    </ng-container>
    <ng-container *ngIf="column.dataType === 'boolean'">
        <igx-checkbox [(ngModel)]="gridAPI.get_cell_inEditMode(gridID).editValue" [checked]="gridAPI.get_cell_inEditMode(gridID).editValue"></igx-checkbox>
    </ng-container>
    <ng-container *ngIf="column.dataType === 'date'">
        <igx-datePicker [(ngModel)]="gridAPI.get_cell_inEditMode(gridID).editValue" ></igx-datePicker>
    </ng-container>
</ng-template>
<ng-container *ngTemplateOutlet="template; context: context">
</ng-container>
