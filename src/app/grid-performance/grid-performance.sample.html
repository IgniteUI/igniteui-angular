<div style="height: 100vh; width: 100wh">
    <h4 class="sample-title"> Fixed Size Rows</h4>
    <igx-grid #grid1 [rowHeight]="20" displayDensity="compact" [data]="localData" [rowSelection]="selectionMode" [allowFiltering]="true" [filterMode]="'excelStyleFilter'">
        <igx-grid-toolbar [displayDensity]="grid1.displayDensity">
            <igx-grid-toolbar-actions>
                <igx-grid-toolbar-pinning></igx-grid-toolbar-pinning>
                <igx-grid-toolbar-hiding></igx-grid-toolbar-hiding>
            </igx-grid-toolbar-actions>
        </igx-grid-toolbar>
        <igx-column *ngFor="let c of columns" width='auto' [sortable]="true" [filterable]="true" [resizable]="true" [field]="c.field" [header]="c.field">
        </igx-column>
    </igx-grid>
    <div class="sample-buttons">
        <button igxButton="raised" (click)="toggleVis()">Show/Hide</button>
        <input type='number' #input/>
        <button igxButton="raised" (click)='scrollTo(grid1, input.value)'>Go To Index</button>
    </div>
</div>
