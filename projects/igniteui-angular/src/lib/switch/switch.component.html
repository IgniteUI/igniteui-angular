<input #checkbox class="igx-switch__input" type="checkbox"
    [id]="inputId"
    [name]="name"
    [value]="value"
    [tabindex]="tabindex"
    [disabled]="disabled"
    [checked]="checked"
    [required]="required"
    [attr.aria-required]="required"
    [attr.aria-invalid]="invalid"
    [attr.aria-checked]="checked"
    [attr.aria-labelledby]="ariaLabel ? null : ariaLabelledBy"
    [attr.aria-label]="ariaLabel"
    (change)="_onCheckboxChange($event)"
    (blur)="onBlur()" />

<span #label class="igx-switch__composite"
    igxRipple
    igxRippleTarget=".igx-switch__ripple"
    [igxRippleDisabled]="disableRipple"
    [igxRippleCentered]="true"
    [igxRippleDuration]="300">
    <div class="igx-switch__composite-thumb">
        <div class="igx-switch__ripple"></div>
        <div class="igx-switch__thumb"></div>
    </div>
</span>

<span #placeholderLabel
    [class]="labelClass"
    [id]="labelId">
    <ng-content></ng-content>
</span>
