<div class="inputs-wrapper">
    <strong>Angular Input</strong>
    <igx-input-group [type]="inputTypeAngular" [style.--ig-size]="'var(--ig-size-' + size + ')'">
        <label igxLabel>Web address</label>
        <igx-icon igxPrefix>face</igx-icon>

        <input
            name="inputValidityTest"
            [required]="required"
            [disabled]="disabled"
            igxInput
            [type]="type"
        />
        <igx-hint>Type your web address</igx-hint>
        <igx-suffix>
            <igx-icon>face</igx-icon>
        </igx-suffix>
    </igx-input-group>

    <strong>WC Input</strong>
    <igc-input #igcInput
        [style.--ig-size]="'var(--ig-size-' + size + ')'"
        label="Web component"
        [required]="required"
        [disabled]="disabled"
        [type]="type"
        [outlined]="inputTypeWC">
        <span slot="prefix"><igc-icon name="face"></igc-icon></span>
        <span slot="suffix"><igc-icon name="face"></igc-icon></span>
        <span slot="helper-text">
            Web component
        </span>
    </igc-input>
</div>
