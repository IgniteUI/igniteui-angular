<div class="sample-flex-row">
    <igx-combo
        #combo
        class="combo"
        [itemsMaxHeight]="250"
        (selectionChanging)="handleChange($event)"
        [data]="dimensions"
        [displayKey]="'memberName'"
        [(ngModel)]="selected"
        placeholder="Dimension(s)"
        searchPlaceholder="Search..."
    >
    </igx-combo>
    <div class="density-chooser">
        <igx-buttongroup>
            <button
                igxButton
                [disabled]="gridDensity === 'comfortable'"
                (click)="setDensity('comfortable')"
            >
                Comfortable
            </button>
            <button
                igxButton
                [disabled]="gridDensity === 'cosy'"
                (click)="setDensity('cosy')"
            >
                Cosy
            </button>
            <button
                igxButton
                [disabled]="gridDensity === 'compact'"
                (click)="setDensity('compact')"
            >
                Compact
            </button>
            <button
                igxButton
                [disabled]="gridDensity === 'superCompact'"
                (click)="setDensity('superCompact')"
            >
                SCompact
            </button>
        </igx-buttongroup>
    </div>
    <button igxButton (click)="setRowDimWidth(0, '400px')">ResizeRowDim</button>
    <button (click)="remove()">Remove</button>
    <button (click)="toggle()">Toggle</button>
    <button (click)="move()">Move</button>
    <button (click)="insert()">Insert</button>

    <button (click)="removeVal()">Remove</button>
    <button (click)="toggleVal()">Toggle</button>
    <button (click)="moveVal()">Move</button>
    <button (click)="insertVal()">Insert</button>
    <button (click)="filterDim()">filterDim</button>
    <button (click)="newConfig()">newConfig</button>

    <button (click)="exportButtonHandler()">Export To Excel</button><br />
</div>
<div class="pivot-container">
    <div>
        <igx-pivot-grid
            #grid1
            [data]="origData"
            [width]="'100%'"
            [height]="'100%'"
            [displayDensity]="density"
            [superCompactMode]="gridDensity === 'superCompact'"
            [defaultExpandState]="true"
            [rowSelection]='"single"'
            [pivotConfiguration]="pivotConfigHierarchy"
            (dimensionsChange)="dimensionChange()"
        >
        <ng-template igxPivotValueChip let-value>
            {{ value.member }}
       </ng-template>
    </igx-pivot-grid>
    </div>
    <igx-pivot-data-selector [grid]="grid1"></igx-pivot-data-selector>
</div>
